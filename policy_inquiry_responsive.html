{"政策大类": "产业帮扶","措施名称": "农机购置补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.补贴对象。补贴对象为从事农业生产的个人和农业生产经营组织，其中农业生产经营组织包括农村集体经济组织、农民专业合作经济组织、农业企业和其他从事农业生产经营的组织。<br>2.补贴机具种类范围及资质。以高端、适用、绿色、智能为原则，在全国农机购置补贴机具种类范围内，结合我省农业生产需要和资金供需实际，经专家讨论，集体研究，确定选取15大类38个小类121个品目，纳入《贵州省2021—2023年农机购置补贴机具种类范围》。根据年度补贴资金安排计划实行敞开补贴，优先保障粮食、生猪等重要农产品生产、丘陵山区特色农业生产以及支持农业绿色发展和数字化发展所需机具的补贴需要。我省补贴范围可针对各地提出的增补建议，在全国补贴范围内进行调整，具体工作按年度进行。补贴机具必须是全国补贴范围内的产品(农机专项鉴定产品、农机新产品除外)，同时还应具备以下资质之一:(1)获得农业机械试验鉴定证书(包括尚在有效期内的农业机械推广鉴定证书);(2)获得农机强制性产品认证证书;(3)列入农机自愿性认证采信试点范围，获得农机自愿性产品认证证书。补贴机具应装置能永久保持的产品标牌。产品标牌应固定在一个明显的、不受更换部件影响的位置，其具体位置应在产品使用说明书中明示。标牌应标明生产企业、商标品牌、产品名称和型号、发动机标定功率、总质量、出厂年月、出厂编号、生产日期、执行标准等信息。<br>3.补贴机具数量。在保障农民购机权益的前提下，鼓励因地制宜发展农机社会化服务组织，提升农机作业专业化社会化服务水平。实施年度内，个人申请补贴资金总额不超过20万元，农业生产经营组织申请补贴资金总额不超过100万元。因产业发展需要，补贴申请超过县级农机购置补贴实施方案中补贴金额上限的，由县级农机购置补贴工作领导小组研究设置申请条件并决定是否办理补贴。<br>4.补贴方式。在全省范围内实行“自主购机、定额补贴、县级结算、直补到卡”的补贴方式，补贴对象自主购机、经销商出具销售发票，购机者到县农业农村局215办公室办理补贴申请，县农业农村局受理申请并进行公示，经公示补贴对象无异议后，由县财政局根据县农业农村局提供的发放名册将补贴资金兑付到购机者的银行账户。","政策标准": "补贴标准：中央财政农机购置补贴实行定额补贴，补贴额由省农业农村厅、省财政厅按照农业农村部规定测算确定，其中，通用类机具补贴额不超过农业农村部发布的最高补贴额。补贴额依据同档产品上年市场销售均价测算，原则上测算比例不超过30%。上年市场销售均价可通过我省农机购置补贴辅助管理系统补贴数据测算，也可通过市场调查或委托有资质的社会中介机构进行测算。","申报流程": "补贴对象自主购机→申请补贴→窗口工作人员现场进行身份比对、拍照、申请资料审核后录入购机者的基本信息→打印农机购置补贴资金申请表，购机者填写银行账号、开户行名称、签署告知承诺书、签字、摁手印确认→公示补贴对象→核验补贴机具→整理补贴资金结算资料→报送财政部门结算补贴资金。","文件依据": "贵州省2024—2026农机购置与应用补贴实施方案》","责任单位": "县农业农村局"},{"政策大类": "产业帮扶","措施名称": "耕地地力保护补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "补贴对象原则上为拥有耕地承包权的种地农民。农民家庭承包地经营权流转的，原则上补贴给原承包方，流转双方有书面约定的，从其约定。要切实保障进城落户和移民搬迁农户的合法权益。","政策标准": "根据补贴资金总量，即中央耕地地力保护补贴资金、省级耕地地力保护补贴资金（不含工作经费）总量，补贴面积严格核减林地、抛荒地等上述不予补贴情形后进行综合测算，并结合历年结余资金自行制定补贴标准。为落实中央一号文件关于“挖掘油菜、花生扩种潜力”的部署要求，按照同一地块只补一次的原则，对于种植油菜（以2025年为收获季）的耕地原则上在各地制定的补贴标准基础上每亩至少增加10元补贴标准；对于探索应用冬种绿肥、秸秆还田、畜禽粪肥还田等技术的耕地，各地可结合实际给予适当倾斜。","申报流程": "按照“村组登记、乡镇初核、县级确认”的程序。","文件依据": "《贵州省2025年耕地地力保护补贴实施方案》","责任单位": "县农业农村局"},{"政策大类": "产业帮扶","措施名称": "大豆玉米带状复合种植补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "在全 业（工种）初级工800元、中级工1200元、高级工1600元、技师4000元、高级技师6000元执行。","申报流程": "申请人需在证书核发之日起12个月内按照资料清单内容，直接到就业局进行申请<br>个人申报取证补贴应提供以下资料：<br>1.取证补贴申请表<br>2.申请人身份证原件及复印件<br>3.申请人银行卡（社保卡）复印件<br>4.申请补贴的证书原件及复印件<br>5.申请补贴证书的个人缴费凭证<br>6.申请人委托书、受托人身份证及复印件（本人申请不用提供）<br>","文件依据": "1.《关于印发实施细则的通知》（黔东南人社局发〔2021〕1号）；<br>2.《省人力资源社会保障厅省财政厅关于进一步优化技能人才培养政策分层次高质量开展职业技能培训工作的通知》（黔人社通〔2023〕31号）；<br>3.《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "技能培训补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "就业技能培训分为短平快和中长期两种培训方式。根据就业岗位需求和培训对象就业意愿，采取培训机构（用工主体）组织符合享受职业培训补贴的人员，按国家职业标准审批计划、全流程监管、以培训后取得符合规定证书（包括职业资格证书、职业技能等级证书、专项职业能力证书、培训合格证书）及就业情况认定培训成效的方式，对符合条件的培训机构给予补贴。","政策标准": "中长期培训工种要符合我省指导目录，一般按国家职业标准规定学习时长核算培训课时，可根据学员基本素质、技能状况及企业岗位需求，在规定学习时长范围内合理审批培训天数（课时）。补贴标准按照专项职业能力培训补贴每人每课时9元执行；急需紧缺和一、二、三类职业（工种）中初级工、中级工补贴分别按照每人每课时16元、15元、13元、12元执行；高级工补贴分别按照每人每课时18元、17元、16元、15元执行。培训后根据取得的证书情况给予补贴。","申报流程": "1.培训结业取证挂网后由培训机构（用工主体）向县就业局提交申报资料。<br>2.县就业局进行审核。<br>3.审核合格后，报县人力资源和社会保障局党组会议，审议后公示7天无异议拨付资金。培训方案、教师师资、学员身份信息、培训签到册、培训图片、公示情况等资料","文件依据": "1.《省人力资源社会保障厅省财政厅关于提高职业技能培训资金效能高质量开展职业技能培训的通知》（黔人社通〔2023〕39号）；<br>2.《关于调整对全州人社部门2023年职业技能培训目标指标项进行期中调整及相关工作要求的通知》（黔东南就联办通〔2023〕3号）<br>3.《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "职业技能评价补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "    常规补贴。标准按照每人专项能力证书150元；急需紧缺和一类职业（工种）初级工300元、中级工400元、高级工500元，技师、高级技师每人600元执行。二类职业（工种）各级评价标准按照一类职业（工种）的90%；三类职业（工种）按照一类职业（工种）的80%执行。职业技能评价补贴按照“先垫后补*谁付费、补贴谁”的原则，对符合条件劳动者参加职业技能评价并取得相应证书人数给予培训机构或个人职业技能评价补贴。<br>    技工院校和职业院校“双证书”补贴。技工院校和职业院校采取“双证书”课证融通模式培养中级工或高级工毕业生的给予学校职业技能等级评价补贴。补贴标准按照每人每证中级工50元、高级工100元执行。<br>   ","政策标准": "标准按照每人专项能力证书150元；急需紧缺和一类职业（工种）初级工300元、中级工400元、高级工500元，技师、高级技师每人600元执行。二类职业（工种）各级评价标准按照一类职业（工种）的90%；三类职业（工种）按照一类职业（工种）的80%执行。<br>    技工院校和职业院校采取“双证书”课证融通模式培养中级工或高级工毕业生的给予学校职业技能等级评价补贴。补贴标准按照每人每证中级工50元、高级工100元执行。","申报流程": "开展技能评价后向县就业局进行申报，职业培训补贴和职业技能等级评价补贴从2024年起每人累计最多享受3次。同一人同一职业（工种）同一等级不可重复申领补贴（含参保职工技能提升补贴），获得高级证书的不得再申领同一职业（工种）低等级证书补贴。质量监督表、证书复印件、人员花名册等。","文件依据": "1.《省人力资源社会保障厅省财政厅关于提高职业技能培训资金效能高质量开展职业技能培训的通知》（黔人社通〔2023〕39号）；<br>2.《关于调整对全州人社部门2023年职业技能培训目标指标项进行期中调整及相关工作要求的通知》（黔东南就联办通〔2023〕3号）<br>3.《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "东西部劳务协作","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "点对点到东西部协作城市佛山市务工脱贫人口（含监测对象）","政策标准": "1.组织输出跟踪就业服务补助。通过开展政策宣传、组织发动、跟踪服务、稳岗就业服务等方式，帮助天柱县农村劳动力到省外务工且年度内连续稳定就业3个月（含）以上，并收集就业证明材料的，按不高于300元/人标准给予补助。补助资金可用于奖励村两委有贡献人员和人力资源服务机构。2.点对点有组织输出保障。结合农村劳动力外出务工特点以及春节、秋收后等特殊时点务工需求，通过包专车、专列等多样形式，利用东西部协作资金，组织开展“点对点”有组织输出到省外务工。3.招聘会保障。对组织开展的东西部协作专场招聘会，可申请东西部协作资金保障，每场招聘会不超过5万元。 4.劳动力稳岗就业服务补助。依托我县驻佛山市禅城区劳务联络工作站，对在粤务工人员开展岗位推荐、转岗、维权等服务（包含召开座谈会、节假日慰问、走访企业等），将农村劳动力稳在当地稳在企业就业。对驻佛山市禅城区劳务联络工作站给予每年劳动力稳岗就业服务补助最高3万元。补助资金用于驻地开展农村劳动力稳岗服务产生的费用，不得用于劳务站行政办公经费等用途。","申报流程": "1.由县就业局、县农业农村局根据实际进行宣传，脱贫务工人员自行参与；<br>2.稳岗补贴申请材料：<br>a.补贴申请表。<br>b.申请人身份证复印件一份。<br>c.申请人银行账户复印件（需提供本人的银行账户）。<br>d.稳岗就业3个月以上务工证明（缴纳社保3个月以上的社保证明、务工证明、银行工资流水、3个月以上工资花名册，以上其中之一）。<br>组织输出跟踪就业服务补助申材料：<br>a.补贴申请表、一次性跟踪服务补贴花名册。<br>b.申请单位营业执照或事业单位法人证书、银行基本账户信息、法人身份证复印件各一份。<br>c.跟踪服务对象连续3个月证明（缴纳社保3个月以上的社保证明、务工证明、银行工资流水、3个月以上工资花名册，以上其中之一）。","文件依据": "《黔东南州佛山市东西部协作项目实施方案》（天柱县）","责任单位": "县农业农村局、县人社局"},{"政策大类": "就业帮扶","措施名称": "跨省务工一次性交通补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "全县脱贫劳动力（含脱贫不稳定户劳动力、边缘易致贫户劳动力、突发严重困难户劳动力，下同）。同时满足以下三个条件：①年龄在16周岁以上，有就业意愿和劳动能力的脱贫劳动力；②截止申报跨省务工一次性交通补助日，已在贵州省外连续稳定务工达3个月以上；③本年度未申请享受过脱贫劳动力跨省务工一次性交通补助。新识别的脱贫不稳定户、边缘易致贫户、突发严重困难户省外务工人员务工时间从正式纳入监测日开始计算。","政策标准": "补助金额：500元/人","申报流程": "个人申请（村委代申请）→村（社区）受理并公示→乡（镇、街道）初审→县级终审（就业部门审核务工情况、农业农村部门审核人员类别）→公示→补贴拨付<br>需要材料清单：<br>1.贵州省2025年脱贫人口跨省就业一次性交通补助申请表(必须双面打印,由帮扶干部或村委会提供)<br>2.申请人身份证复印件（必须双面复印在同一A4纸上）<br>3.申请人银行卡复印件（使用正常）<br>4.稳定务工证明或从事临工务工证明<br>（1）对稳定就业务工人员，提供以下任意1项务工证明材料即可（原件、扫描件、照片、截图均可，照片和截图必须清晰）：①用人单位出具3个月及以上的务工证明（要企业盖章，公章必须清晰）；②劳动合同（要本人签字及企业盖章，公章必须清晰）；③3个月及以上工资发放明细单（要盖公章，公章必须清晰）或个人工资发放银行流水（要有银行电子公章）；④3个月及以上养老保险缴费凭证或单位参保信息（要有缴费所在地社保部门电子公章）。<br>（2）对无固定单位从事灵活就业（打临工）人员，提供脱贫劳动力从事务工就业时的佐证图片（如工地劳动图片、家政服务图片等），由帮扶干部、村（社区）签字盖章认可的务工证明。","文件依据": "1.关于进一步做好全省脱贫劳动力跨省务工一次性交通补助发放工作的通知<br>2.省人民政府关于促进高质量充分就业的意见（黔府发〔2023〕12号）<br>3.《天柱县2025年脱贫人口省外务工一次性交通补助项目实施方案》","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "以工代赈","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "按照“能用人工尽量不用机械，能组织当地群众务工尽量不用专业施工队伍”的要求，组织项目所在县域内农村劳动力、城镇低收入人口和就业困难群体等参加工程建设，并优先吸纳脱贫人口、防止返贫监测对象、因灾需救助人口、易地扶贫搬迁群众和受自然灾害等不可抗力影响无法外出务工劳动力等群体","政策标准": "要求以工代赈专项资金确保劳务报酬发放金额不低于30%比例，并尽可能提高占比。","申报流程": "由项目所在村进行岗位推荐","文件依据": "《国家以工代赈管理办法》","责任单位": "县发改局"},{"政策大类": "就业帮扶","措施名称": "毕业生一次性求职补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "对贵州省2025届毕业生中在校期间申请并获得国家助学贷款、脱贫家庭（原建档立卡家庭）或防止返贫监测对象家庭、父母双方（单方）或本人持有《残疾人证》、城镇零就业家庭、享受最低生活保障家庭、享受特困人员救助供养待遇、孤儿（或事实无人抚养儿童）等七类人群可以申请。","政策标准": "补贴标准为‌1500元/人","申报流程": "登录“贵州人社网上服务办事大厅”https://gzrswt.gzsrs.cn/pc/index.html;jsessionid=y7HQgkjmGWk1GkMJyKoI_3IkLptZn9SwZ2qkniE_NbqJlIqmtvzE!-357468377）——首页→进入“求职补贴”模块→毕业生一次性求职补贴院校初审→填写申请信息，提交申请材料——学校初审——学校公示——学校汇总申报——人社复核——审批——拨付。对通过系统大数据校验和对比申请资格有效的，毕业生无需提供佐证材料；<br>未能通过校验对比的，须上传相关佐证材料。<br>佐证材料：<br>1助学贷款合同、回执单、学校收据、受理资料、资助中心出具证明等之一。<br>2.本人残疾的，提供本人《残疾人证》。父（或母）残疾的，提供父（或母）《残疾人证》，以及关系证明（如户口册相关页等）。<br>3.县级人力资源社会保障部门出具的零就业家庭情况材料（加盖公章），并提供户口册复印件（户主页及本人页复印在1页）。<br>4.当地民政部门或乡镇(街道)出具的低保相关情况以及户口册复印件（户主页及本人页复印在1页）。<br>5.当地民政部门出具的享受特困人员救助供养待遇有关材料。<br>6.当地民政部门出具的孤儿（或事实无人抚养儿童）有关材料。","文件依据": "《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "一次性创业补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "首次创办小微企业或从事个体经营，且所办企业或个体工商户自工商登记注册之日起正常经营1年以上的离校5年内高校毕业生、就业困难人员、农民工、复员退伍军人","政策标准": "符合标准的补贴对象可获得 5000 元的一次性补贴。若高校毕业生在十二个农业特色优势产业领办创办农业企业，重点围绕农产品流通、农业种养殖等农业领域创业的，按规定给予 10000 元的一次性补贴。","申报流程": "一、申报流程：<br>1.申请。<br>2.县级及以上公共就业服务机构、县级以下街道（乡镇）人社服务机构受理申请，复核条件并核实资料完整性。<br>3.将相关信息录入贵州省劳动力培训就业信息系统。<br>4.按照属地管理原则，报经营所在地街道（乡镇）人社服务机构初审并公示。<br>5.经公示无异议后报区（市、县）就业服务机构复核，同级财政部门据实核拨同级就业服务机构。<br>6.县就业服务机构将补贴兑现到自主创业人员开设的账户上。申请一次性创业补贴所需材料：<br>二、材料清单：<br>1.填写《天柱县一次性创业补贴申请表》<br>2.创业者身份证和户口簿原件及复印件。<br>3.身份类别证明以下材料之一：<br>a.大学毕业证书；<br>b.就业创业证（是指在我县公共就业服务机构进行了失业登记，并且在创业证上已认定为就业困难人员）；<br>c.退伍证；<br>d.农民工证明（县人社部门就业核心系统比对）。<br>4.营业执照原件（审核后退回）及复印件（创业企业或个体工商户注册时间距申报时间需在5年内，申请时必须正常经营）。<br>5.创业者本人社保卡复印件。<br>6.正常经营一年以上相关印证材料。<br>7.首次创业相关印证材料（电子营业执照小程序APP截图）。<br>8.创业者社会保险缴纳情况（县人社部门内部核查）","文件依据": "《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "非全日制公益性岗位","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "人员范围:1.脱贫劳动力；2.易地搬迁劳动力；3.农村低收入劳动力；4.零就业家庭劳动力；5.持《残疾证》的劳动力；6.乡村大龄劳动力；7.其他类型乡村就业困难人员。","政策标准": "普通岗位补贴400元/月，技术技能岗位补贴600元/月","申报流程": "申报流程：<br>1.农户申请；<br>2.村级初审；<br>3.镇级复审；<br>4.村级会议评议；<br>5.村、镇两级公示；<br>6.村级组织签订劳务协议；<br>7.村级提交材料至镇级审核归档；<br>8.镇级交劳务协议至就业局备案；<br>9.按月申报补贴。需要材料：<br>材料清单：<br>1.用人单位函（需分管领导手签字落款，政府（街道）盖章）<br>2.人员岗位花名册（需政府（街道）章及扶贫站盖章，经办人需要手签字）<br>3.补贴公示材料；<br>4.合同复印件；<br>5.签到册（工作内容、签到时间必须由岗位人员本人填写）。","文件依据": "1.《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）<br>2.关于印发《天柱县 2025年非全日制公益性岗位保洁员（第一批）开发管理工作方案》的通知<br>3.关于印发《2025年村级技术技能类公益性岗位就业协管员开发管理工作方案》的通知","责任单位": "县人社局"},{"政策大类": "就业帮扶","措施名称": "城镇公益性岗位","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "享受城镇公益性岗位培训补贴的人员范围为就业困难人员。<br>1.女年满40周岁、男年满50周岁及以上失业人员                                  2.享受最低生活保障失业人员                                                  3.持有《中华人民共和国残疾人证》的残疾失业人员                              4.失去土地的农民转为城镇户口的失业人员                                     5.连续失业一年以上的长期失业人员                                           6.就业困难高校毕业生<br>7.城镇零就业家庭人员                                    <br>8.登记失业的脱贫劳动力及异地搬迁劳动力                                     9.省级以上人民政府确定的其他就业困难对象。<br>除对距法定退休年龄不足5年的就业困难人员可延长至退休外，其余人员最长不超过3年（以初次核定其享受公益性岗位补贴时年龄为准），累计安置次数不超过2次。","政策标准": "按不低于当地最低工资标准1890元/人.月执行（2025年）,其中60%部分1134元从就业补助资金支出，40%部分756元由用人单位承担。","申报流程": "申报流程：<br>1.就业困难人员申请                                <br>2.相关用人单位初审                                  <br>3.县就业局复审                                       <br>4.用人单位进行面试、体检、公示合格后签订劳动合同       <br>5.报名相关材料放县就业局存档，用人单位备份存档          <br>6.用人单位按月申报补贴需要材料：<br>材料清单：<br>1.用人单位函（需分管领导手签字落款，政府（街道）、单位盖章）<br>2.人员岗位花名册（要求必须核对发放月份，需有合计栏，需盖政府（街道）、单位章，经办人需要手签字）                                3.签到册复印件                                      <br>4.补贴公示材料","文件依据": "1.《省财政厅省人力资源社会保障厅关于印发<贵州省就业补助资金管理实施办法>的通知》（黔财社〔2025〕52号）<br>2.《黔东南州人力资源和社会保障局 黔东南州财政局关于印发<黔东南州公益性岗位开发管理实施细则>的通知》（黔东南人社局通〔2020〕44号）                                   3.（2021-60）《天柱县人力资源和社会保障局关于对<全日制公益性岗位按季度进行开发和动态管理>的通知》","责任单位": "县人社局"},{"政策大类": "金融帮扶","措施名称": "小额信贷","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "对象为建档立卡脱贫人口及建档立卡“三类人员”，以户为单位发放贷款。借款人年龄原则在18周岁(含)至65周岁(含)之间;遵纪守法、诚实守信、具有完全民事行为能力无重大不良信用记录;必须通过农村商业银行评级授信、有贷款意愿、有必要的劳动生产技能和一定的还款能力;必须将贷款资金用于不违反法律法规的产业和项目，且有一定市场前景。县农村商业银行各支行应综合考虑借款人授信评级情况、贷款用途、生产周期、还款能力等情况，自主决策作出贷款决定。坚持户借、户用、户还，精准用于贷款户发展生产和开展经营，不能用于结婚、建房、理财、购置家庭用等非生产性支出，也不能以入股分红、转贷、指标交换等方式交由企业或其他组织使用。","政策标准": "脱贫人口小额信贷坚持“5万元以下、3年期(含)以内、免担保免抵押、基准利率、财政贴息、县建风险补偿金”的政策规定，不得降低或提高政策标准。基准利率可参考适用贷款市场报价利率(LPR)。","申报流程": "群众申请，在村填写脱贫人口(建档立卡户、边缘易致贫户)小额信贷审批表--驻村第一书记及村支两委对其贷款用途进行初审确认--镇乡村振兴部门对贷款户进行资格认定--农商行各镇支行进行审查自主作出放贷决定。","文件依据": "天银保监联通〔2021〕1号关于印发天柱县脱贫人口小额信贷实施方案的通知","责任单位": "县农业农村局、县金融中心"},{"政策大类": "金融帮扶","措施名称": "富民贷","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.品行端正、信用记录良好；2.有固定生产经营项目，有稳定收入来源；3.提供真实、准确、有效的家庭资产、经营、收入等信息资料。","政策标准": "1.贷款额度：3000元起步，最高不超过20万元。2.贷款期限：根据您的生产经营周期及收入等情况综合确定，最长不超过5年。3.贷款利率：执行1年期贷款市场报价利率（LPR）。4.担保方式：采用信用方式发放贷款。5.还款方式：根据贷款期限可灵活选用定期结息到期还本、一次性利随本清、分期还款等多种方式。贷款用途：贷款必须做到户借、户用、户还，用于生产经营用途，不得用于生活消费、购建房、理财等非生产性支出，不得转借他人，不得以入股分红、转贷、指标交换等方式交由企业或其他组织使用。","申报流程": "到县内中国农业银行网点咨询申请","文件依据": "《贵州省“富民贷”工作实施方案》","责任单位": "县金融中心"},{"政策大类": "金融帮扶","措施名称": "乡村振兴产业贷","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "对象为农户和新型经营主体。农户的年龄原则在18周岁(含)至65周岁(含)之间;遵纪守法、诚实守信、具有完全民事行为能力无重大不良信用记录;必须通过农村商业银行评级授信、有贷款意愿、有必要的劳动生产技能和一定的还款能力；新型经营主体有合法有效的生产经营手续，有固定的生产经营场所，资信状况良好，贷款用途明确合法，无重大不良信用记录，生产经营正常等。","政策标准": "乡村振兴产业贷贷款额度在5-300万元之间，其中农户为5-30万元，新型经营主体为10-300万元，采取信用、抵押、质押、保证等方式中的一种或多种方式发放。利率采取贷款市场报价利率(LPR)加点不高于100个基点标准。","申报流程": "包括受理与调查、建档评级授信、风险评价与审批、合同签订、发放与支付以及贷后管理。","文件依据": "贵阳银行、邮政银行","责任单位": "县金融中心"},{"政策大类": "金融帮扶","措施名称": "贵州省残疾人“阳光助残·贷动成长”就业创业贷薪贴息项目","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.贵州省辖区内持证残疾人；<br>2.贵州省户籍或持有贵州省内《居住证》的残疾人并连续居住2年以上且缴纳2年以上社会保险，在法定劳动年龄段并在贵州省内创业的残疾人。<br>3.贴息条件到户贷款贴息主要支持城镇残疾人个体工商户和从事种植业、养殖业、加工业农村残疾人创业户","政策标准": "残疾人“阳光助残·贷动成长”就业创业贷款贴息扶持年<br>度为上年1月1日--12月31日取得银行贷款，且未获得政府及相关部门其他贷款贴息的企业、经济实体和创业户(2021年贴息时间沿用黔残联发〔2016〕26号文件要求时间)，并且在本时间段内实际安置或带动残疾人。对同一经济实体或个人等贷款主体原则上只贴息一次、贴息时间仅一年;对省级残疾人就业创业示范点﹑省级残疾人乡村振兴产业基地根据实际情况，可适当给予放宽但累计贴息次数不超过3次。对贷款额在10万元(含10万元）以下的，按年利率7%给予贴息;贷款额在10万元以上的，按年利率5%给予贴息，贴息金额不超过20万元。实际贷款利率低于贴息标准的，按实际岱款利率给予全额贴息。","申报流程": "符合申报条件的经济实体和个人，申报残疾人“阳光助残·贷动成长”就业创业贷款贴息需向当地乡（镇）残联提交以下资料:<br>1.《申请表》（附件1、2) ;<br>2.残疾人证原件、复印件;<br>3.贷款合同原件、复印件;<br>4.贷款首次还款和申报前一次还款凭据原件、复印件。","文件依据": "省残联关于印发《贵州省残疾人“阳光助残·转股分红”实施方案》和《贵州省残疾人“阳光助残·贷动成长”就业创业贷款贴息项目管理暂行办法》的通知黔残联发〔2021}12号","责任单位": "县残联"},{"政策大类": "金融帮扶","措施名称": "政策性农业保险","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "自主自愿参加农业保险的农户","政策标准": "1.中央财政保费补贴险种。水稻、玉米、小麦、油菜、甘蔗、马铃薯，奶牛、能繁母猪、育肥猪，公益林、商品林、作物制种。对于中央财政补贴农业保险险种，自愿参保的脱贫户及边缘易致贫户免除自缴部分保费。<br>2.地方特色农业保险险种。茶叶、果树（桃、草莓、西瓜、其他类）、肉牛、肉羊、家禽（蛋鸡、肉鸡、特色肉鸡、肉鸭、肉鹅）、中药材（黄精、白芨、其他类）、蔬菜、辣椒、食用菌（香菇、羊肚菌）。保费按照省级 40%、市级 20%、县级10%、农户自缴30%的补贴政策。","申报流程": "1.组织投保，投保人在村级办理农业保险投保申请，并由村民委员核对并盖章确认后交经办机构。经办机构自收到投保意愿清单7日内须完成验标工作。<br>2.承保签单。经办机构应在收到农户自缴部分保费后及时出单承保，并打印投保单及发票，投保单需载明投保品种的详细资料、保险额度、各级财政提供的保费补贴、投保农户自缴的保费金额等信息，保险单载明险种必须与本方案开办险种名称一致。同时将承保情况予以公示，公示时间不得少于3天。","文件依据": "（天财联[2024]26号）天柱县财政局等七部门关于印发《关于印发2024—2026年政策性农业保险工作实施方案》的通知","责任单位": "县农业农村局"},{"政策大类": "公益岗位帮扶","措施名称": "公益岗-护林员","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "1.补助对象为我县脱贫劳动力（含三类监测对象劳动力）；<br>2.选聘条件:<br>（1）热爱祖国，遵纪守法，责任心强，身体条件能胜任野外巡护工作；<br>（2）中央资金生态护林员的选聘对象为脱贫人口；省级资金生态护林员优先选聘脱贫人口，确因脱贫人口无法履职的，可将选聘范围适当扩大到边缘易致贫户和突发严重困难户；<br>（3）生态护林员的选聘年龄为18—60周岁，续聘年龄不得超过65周岁。","政策标准": "2025年人均补助标准10000/人/年","申报流程": "护林员选聘程序<br>1.公告：由乡镇（街道）在符合条件的村组内村民活动较集中的醒目位置张贴选聘公告。<br>2.申报：符合条件的贫困人员根据自身条件和意愿，向所在乡镇（街道）人民政府（办事处）提出书面报名申请，并提交相关资料。<br>3.审核初选：根据申报材料和选聘条件，乡镇（街道）人民政府（办事处）组织对申报材料进行审核，并按分配名额的150%提出拟选聘人员。<br>4.考察：乡镇（街道）人民政府（办事处）组织行政村两委、村民小组长、乡镇（街道）扶贫工作站和林业工作站干部采取谈话、查阅资料、实地调查走访等方式对拟聘人员的政治素质、贫困状况及岗位适应能力等进行考察。<br>5.评定：乡镇（街道）人民政府（办事处）成评审组评定。本着“脱贫、择优、公开、公平”的原则，并结合当地森林资源情况，对拟选聘的护林员进行综合评定，确定正式的护林员名单，并报送县林业局审核。<br>6.公示：乡镇（街道）人民政府（办事处）对选聘的护林员名单在行政村的醒目位置进行张榜公示。公示期不少于7天。<br>7.聘用：公示期满后，对没有问题的选聘人员，经县级人民政府审定后，由乡镇（街道）人民政府（办事处）与选聘的护林员签订承包协议，并报县级林业主管部门备案。","文件依据": "天林函2024年1号《天柱县林业局关于开展2024年生态护林员选（续）聘工作的函》<br>","责任单位": "县林业局"},{"政策大类": "公益岗位帮扶","措施名称": "公益岗-护路员","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "满足以下任一条件人员：<br>1.农村低收入群众中未就业劳动力人员。<br>2.乡村大龄劳动力人员(女年满45周岁及以上、男年满50周岁及以上的劳动力)<br>3.零就业家庭劳动力人员。<br>4.持《残疾证》的劳动力人员。<br>5.其他类型乡村就业困难人员。根据年龄、身体状况、家庭等因素，优先安排符合条件的大龄、残疾和零就业家庭成员等特殊困难群众，新聘用人员一般不超过60周岁，有条件的地方，在劳动者身体健康，能够胜任岗位工作的前提下，年龄可放宽至65周岁。","政策标准": "工资按合同约定执行","申报流程": "1.各乡镇(街道)及时向公路沿线农村群众，特别是低收入群众就业困难人员进行广泛宣传，由村民提出申请，到所在村委会进行登记填写《天柱县2022年农村公路护路员公益性岗位申请表》;各乡镇(街道)对提出申请的村民对照相关条件进行审核，对拟聘用人员进行5个工作日张榜公示并及时完成聘用程序，完成聘用程序后5个工作日内按规定录入全省统一的乡村公益性岗位实名制管理系统,同时报各县(市)人力资源和社会保障局备案。<br>2.经县交通运输局审批后由养护企业与拟聘用人员签订用工协议(为保持养护人员队伍总体稳定,养护企业与聘用人员1年1签订最长期限不超过1年的用工协议)，及时开展岗前培训，明确岗位职责、工作时间、工作要求。培训结束后立即上岗，确保农村低收入群众劳动力真正通过劳动获取报酬，实现增收。","文件依据": "天柱县交通运输局天柱县财政局天柱县人力资源和社会保障局关于印发《天桩县2022年开发农村公路护路员就业岗位促进劳动力就业实施方案的通知（天交运[2022]1号)","责任单位": "县交通局"},{"政策大类": "社保补贴","措施名称": "社会保险补贴、代缴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "补贴、代缴社会保险","政策标准": "1、缴费标准。缴费标准为100元（仅适用于建档立卡贫困人员、低保对象、特困人员和重度残疾人等困难群体补贴、代缴社会保险），300元，400元，800元，1000元，1500元，2000元，2500元，3000元。<br>2、缴费补助。对符合条件的参加城乡居民基本养老保险人员，按当年缴费档次金额的10%给予补贴。<br>3、代缴补助。重度残疾人参加城乡居民基本养老保险，县级财政按100元标准代缴；低保人员、特困人员县级财政按50元标准代缴。","申报流程": "年满16周岁（不含在校学生）、未参加企业职工保险且非国家机关和事业单位工作的城乡居民，携带有效身份证、户口簿、社会保障卡（银行卡）到户籍所在乡镇办理。有效身份证、户口簿、社会保障卡（银行卡）","文件依据": "《贵州省城乡居民基本养老保险政策》","责任单位": "县人社局"},{"政策大类": "住房安全保障","措施名称": "2025年衣村危房改造和农房抗震改造","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "中央农村危房改造补助资金集中用于农村低收入群体等重点对象农村危房改造和7度及以上抗震设防地区农房抗震改造。农村低收入群体等重点对象包括:脱贫不稳定户、边缘易致贫户、农村低保户、农村分散供养特困人员、突发严重困难户《即因病因灾因意外事故等刚性支出较大或收入大幅缩减导致基本生活出现严重困难家庭)、农村低保边缘家庭﹑符合条件的其他脱贫户（未享受过农村危房改造政策且依靠自身力里无法解决住房安全的其他脱贫户) ","政策标准": "农村低收入群体等重点对象D级危房户均补助3.5万元、c级危房户均补助1.5万元，无房户或因灾造成房屋完全损毁或灭失的·参照I级危房进行补助。发放方式为按户竣工验收后,通过惠民惠农财政补贴“―卡通”发放农村危房改造补助资金到危房改造户个人账户。","申报流程": "根据省住房城乡建设厅等八部门印发《贵州省农村住房安全保障动态测管理实施细则》的通知，选择农村危房改造政策的农户，“资格人提交申请-乡(镇﹑街道)人民政府复审一县级住房城乡建设部i门完成复核和审批工作。每年建立农村危房常态化长效治理改造机制，做好农村危房改造动态管理工作，及时发现、及时改造，切实保障农民群众住房安全,守住底线都防止造成返贫致贫风险。","文件依据": "省农村危房改造和住房保障工作联席会议办公室关于印发《贵州省2025年农村危房改造和农房抗震改造实施方案》的通知","责任单位": "县住建局"},{"政策大类": "住房安全保障","措施名称": "因灾倒损住房恢复重建","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "居民、农户住房因灾倒塌或不同程度损坏，经审核确认需恢复重建的，对房屋所有人发放恢复重建补助。","政策标准": "住房因灾倒塌（含严重损坏）每户2万元。住房因灾一般损坏修复的每户补助0.3万元。","申报流程": "按照“户报、村评（核）、乡审、县定”的程序确定救助对象，发放救助资金。","文件依据": "《自然灾害救助条例》《贵州省自然灾害救灾资金管理暂行办法》《黔东南州自然灾害受灾人员救助服务标准》","责任单位": "县应急局"},{"政策大类": "饮水安全保障","措施名称": "饮水安全管护","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "重点招募未脱贫户、监测户以及边缘户中劳动力和因其他原因不外出务工的劳力","政策标准": "县级组织各村（社区），明确专人负责规范管理农村饮水安全工程，重点招募未脱贫户、监测户以及边缘户中劳动力和因其他原因不外出务工的劳力，由镇政府监督的方式进行管理。","申报流程": "1.农户申请；2.所在村委会统筹；3.所在乡镇审核；4.县水务局审核确定；","文件依据": "天水通〔2024)] 35号《天柱县水务局关于印发天柱县农村供水工程排查整治工作方案的通知》","责任单位": "县水务局"},{"政策大类": "饮水安全保障","措施名称": "饮水安全评价","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "县水务局定期对饮水安全开展评价，水量、水质、用水方便程度和供水保障率同时达标即可视为饮水安全","政策标准": "1.水量评价：2020年底前建设的工程，人均日用水量是否满足35升；2021年以后更新改造或新建工程，人均日用水量是否满足60升。<br>2.水质评价：采取望、闻、问、尝等方法，水中是否有可见杂质、异色异味、长期饮用是否有不良反应。<br>3.用水方便程度评价：集中供水未入户的，人力取水往返水平距离是否超过1公里，垂直距离是否超过100米。<br>4.供水保证率评价。集中供水的年累计断水时间是否超过36天，分散供水的缺水时间是否连续超过30天。如因干旱、冰冻、基础设施建设、雨季浑浊等原因造成的水源水量不足或者供水设施损坏导致用户季节性水量不足或临时断水的，在此期间当地政府或供水单位采取送水车或用水户储水、使用自备水源等方式应急供水可算供水保证率达标。","申报流程": "定期检测评价→问题整改→定期监测评价","文件依据": "1.国家《农村饮水安全评价准则》（T/CHES 18-2018）;<br>2.贵州省《精准扶贫 农村饮水安全评价准则》（DB52/T 1285—2018）","责任单位": "县水务局"},{"政策大类": "健康帮扶","措施名称": "医保参保补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "全面落实城乡居民医保参保财政补助政策，对参加贵州省城乡居民医保个人缴费确有困难的群众给予分类资助","政策标准": "一类人员（特困人员、孤儿、事实无人抚养未成年人）按个人缴费标准全额资助;二类人员（低保对象、脱贫不稳定人口、边缘易致贫人口、突发严重困难人口）按个人缴费标准的 50%予以资助;三类人员（低保边缘家庭人口）中年满60周岁以上的老年人、未满18周岁的未成年人和重度残疾人按个人缴费标准的30%子以资助;二十世纪六十年代初精减退职老职工、肇事肇祸的精神障碍患者继续享受全额资助;稳定脱贫人口2025年资助标准为60元/人。","申报流程": "困难群众资助参保流程<br>1.名单确认：县级对口部门负责提供特殊人员名单，民政部门对特困人员、低保对象名单进行确认，乡村振兴部门对防止返贫监测对象和已稳定脱贫人口的名单进行确认。<br>2.信息报送与录入：县级对口部门将确认的特殊人员身份信息书面报送县医保局，由其录入或导入医保信息系统，并将未成功导入数据书面反馈县级对口部门重新核定。<br>3.资金申请与划拨：医保部门将对口部门确认的人员身份标识按类别推送给税务部门，并按照已录入医保信息系统并核定的人员数量和资助标准，向财政部门申请资助资金，财政部门审核通过后将资金划拨至医保部门指定账户，用于支付困难群众的医保参保费用。","文件依据": "黔府办发〔2022〕19号 <br>黔医保发〔2022〕16号","责任单位": "县医保局"},{"政策大类": "健康帮扶","措施名称": "大病保险","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "一个自然年度内，大病保险起付标准计算一次，参保人员在基本医疗保险统筹基金支付后，政策范围内个人累计负担费用超过7000元以上的部分（含基本医保起付标准以下费用、先行自付费用），纳入城乡居民大病保险报销","政策标准": "参保人员在基本医疗保险统筹基金支付后，政策范围内个人累计负担费用超过7000元以上的部分，由大病保险分段进行支付：1-30000元（含30000元）报销60%，30000元以上报销80%；在全面落实大病保险普惠待遇政策基础上，对特困人员、低保对象、易返贫致贫人口（脱贫不稳定人口、边缘易致贫人口、突发严重困难人口）实施起付线降低50%、报销比例提高5个百分点的倾斜保障政策。大病保险年度最高支付限额50万元，对特困人员、低保对象、易返贫致贫人口（脱贫不稳定人口、边缘易致贫人口、突发严重困难人口）取消最高支付限额，不设封顶线。","申报流程": "贵州省脱贫人口大病保险办理流程较为简便，若在开通直接结算的定点医药机构就医，可实现 “一站式” 结算，若未开通则需手工零星报销，具体如下：<br>1.“一站式” 结算：脱贫人口持医保电子凭证、身份证或社会保障卡等有效就医凭证就医，在开通直接结算的定点医药机构所发生的医药费用，可实行大病保险 “一站式” 结算，个人只需支付由个人承担的部分。<br>2.手工零星报销：若脱贫人口在未开通直接结算的定点医疗机构发生医疗费用，需个人先行垫付。之后提供相关材料到参保地医保经办机构办理手工零星报销。医保经办机构按规定审核后，符合大病保险支付部分由医保经办机构移交承办机构完成审核及拨付。","文件依据": "黔东南医保通（2023）2号 黔东南州医疗保障局关于完善黔东南州城乡居民大病保险政策的通知","责任单位": "县医保局"},{"政策大类": "健康帮扶","措施名称": "医疗救助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "一类人员（特困人员、孤儿、事实无人抚养未成年人）不设起付线，政策范围内个人自付费用给予全额救助，二类人员（低保对象、脱贫不稳定人口、边缘易致贫人口、突发严重困难人口）不设起付线，政策范围内个人自付费用按70%比例救助;三类人员（低保边缘家庭人口）起付线为1000元，政策范围内个人自付费用按60%比例救助;四类人员起付线为2000元，政策范围内个人自付费用按50%比例救助。起付线实行年度累计且只计算一次。医疗救助年度支付限额为每人5万元。慢特病门诊和住院救助共用年度救助限额。","政策标准": "按“先保险后救助”的原则,救助对象在定点医药机构发生的住院费用、慢特病门诊费用,经基本医保、大病保险报销后的政策范围内个人自付费用(包括基本医保和大病保险起付标准以下、乙类先行自付部分以及超限价自付部分的费用)按规定纳入救助保障。医疗救助保障范围严格执行国家基本医保药品目录、诊疗项目目录、医疗服务设施目录(以下统称三目录)规定;具有多重身份的救助对象，按照就高、不重复原则享受救助；住院及门诊慢特病救助。","申报流程": "1.对于特困人员、低保对象、脱贫不稳定人口、边缘易致贫人口、突发严重困难人口、低保边缘家庭人口等已明确身份的救助对象，在省内定点医疗机构就医可实行住院费用 “一站式” 即时结报，医疗救助资金由医疗保障经办机构直接支付至定点医药机构对公账户。<br>2.手工（零星）救助：需入户调查后组织确认的救助对象（因高额医疗费用支出导致家庭基本生活出现严重困难的大病患者（以下简称因病致贫重病患者），指不符合最低生活保障条件和最低生活保障边缘家庭条件，在申请医疗救助家庭经济状况调查之日前 12 个月内，家庭可支配收入扣除自付合规医疗费用后，家庭人均收入低于当地最低生活保障标准1.5倍，且财产状况符合当地最低生活保障家庭财产规定的重病患者），可到身份认定地（户籍地或常住地）的县级医疗保障经办窗口或乡镇（街道办事处）社会救助 “一门受理” 窗口申请手工（零星）救助。<br>（1）申请：手工（零星）救助对象可在医疗费用结算后的 12 个月内向受理部门提出书面申请，也可委托村（居）民委员会代为申请，并提供待遇确认表，入户调查表，结算清单复印件，受益人本人的身份证明，银行账号拥有者的身份证或者户口簿复印件（只需要一样），银行卡或者存折的复印件等相关材料。<br>（2）审核：乡镇人民政府（街道办事处）在受理医疗救助申请后需及时完成入户调查和申报资料初审。符合救助条件的，经公示无异议后，及时将申请材料等相关材料报送县级民政部门和医疗保障部门。对不符合救助条件的，要书面说明理由并通知申请人。<br>（3）确认：县级医疗保障部门接到乡镇人民政府（街道办事处）的申报资料后，对第一、二、三类人员直接开展救助待遇核算，对第四类人员及时会同同级民政部门确认相应救助待遇后，开展救助待遇核算。<br>（4）给付：县级医疗保障部门经办机构在完成救助待遇确认后，应及时将救助资金通过医保基金全称电子化子系统拨付至申请人提供的银行账户。<br>","文件依据": "<br>黔东南府办法〔2022〕22号","责任单位": "县医保局"},{"政策大类": "健康帮扶","措施名称": "家庭医生签约","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "坚持将脱贫户、边缘易致贫户突发严重困难户、老年人、孕产妇、儿童、残疾人、计划生育特殊家庭成员以及高血压﹑糖尿病﹑结核病和严重精神障碍患者等作为签约服务重点人群﹐优先签约﹑优先服务。确保巩固健康扶贫成果的重点监测对象“应签尽签,愿签尽签”,结合实际,逐步扩大至农村低收入人口。","政策标准": "按照《国家基本公共卫生服务规范(第三版)》以及家庭医生签约服务协议﹐规范向签约群众提供服务（每年签约时为签约居民提供一次健康体检服务，高血压﹑糖尿病﹑结核病和严重精神障碍患者一年提供四次随访评估及一次健康体检）﹐填写随访服务手册﹐按时做好随访记录。","申报流程": "家庭医生团队由专业的临床医生、护士、公卫人员、乡村医生组成，家庭医生团队上门为群众群众签订《家庭医生签约服务协议书》；群众可以到居住地的村卫生室（社区卫生服务站)与家庭医生团队签订《家庭医生签约服务协议书》,也可以前往辖区乡(镇）卫生院（社区卫生服务中心）自由选择家庭医生团队进行签约。","文件依据": "1.《省卫生健康委等7部门关于印发推进家庭医生签约服务高质量发展实施方案的通知》（黔卫健函〔2022〕132号）<br>2.省卫生健康委关于转发《国家卫生健康委办公厅关于做好2024年家庭医生签约服务工作的通知》的通知","责任单位": "县卫健局"},{"政策大类": "健康帮扶","措施名称": "先诊疗后付费","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "脱贫户、脱贫不稳定户、边缘易致贫户、突发严重困难户、农村低保对象、特困人员、孤儿、事实无人抚养儿童、城市低保对象、城乡低保边缘家庭人口、计划生育特殊家庭","政策标准": "在县域内定点医疗机构需住院治疗的，实行“先诊疗后付费”政策，无需提前支付住院费用，仅在出院时支付自付医疗费用。","申报流程": "1.入院办理：特殊群体患者持医保卡（合医证或合医卡）、有效身份证件和扶贫部门出具的贫困证明或民政部门出具的低保、特困等相关证明（证件），到县域内定点医疗机构办理住院手续。医疗机构审核患者参保（合）身份和救助对象身份，与患者签订 “先诊疗，后付费” 协议，并收存患者的贫困证明、医保卡（合医证或合医卡）和身份证或户口本复印件。患者无需交纳住院押金，直接住院治疗。<br>2.住院治疗：患者在住院期间，医疗机构按照相关规定和临床路径进行诊疗，严格控制医疗费用，执行自费药品、自费诊疗项目患者（或家属）签字制度和住院费用 “一日清单” 制度。<br>3.出院结算：医疗机构在患者出院前一日出具发票和总费用清单，患者或家属到医疗机构出院处办理出院结算手续。医疗费用由基本医疗保险（新农合）、大病保险、民政医疗救助补偿部分，由定点医疗机构实行即时结报，患者仅需结清自付费用。患者结清个人自付费用后，医疗机构及时归还患者提交的相关证件。若患者确有困难，出院时无法一次性结清自付费用，可到所在村（居）委会开具证明，并经乡镇民政部门认可后，与定点医疗机构签订延期、分期还款协议，明确还款时间，办理出院手续。","文件依据": "《天柱县卫生健康局等4部门关于进一步明确“先诊疗后付费”政策覆盖人群的通知》（天卫健通〔2023〕47号）","责任单位": "县卫健局"},{"政策大类": "健康帮扶","措施名称": "30种大病专项救治","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "将农村大病专项救治模式作为全县定点医院针对所有罹患儿童先心病、儿童白血病、胃癌、食管癌、结肠癌、直肠癌、终末期肾病、肺癌、肝癌、乳腺癌、宫颈癌、急性心肌梗死、白内障、尘肺、神经母细胞瘤、儿童淋巴瘤、骨肉瘤、血液病、地中海贫血、唇腭裂、尿道下裂、耐多药结核病、脑卒中、慢性阻塞性肺气肿、艾滋病机会感染、膀胱癌、卵巢癌、肾癌、重性精神病和风湿性心脏病等30种大病患者住院治疗的规范化措施","政策标准": "天柱县人民医院要严格按照患者自愿和“四定两加强”原则，对农村低保、脱贫人口、突发严重困难户、边缘易致贫人口罹患8种大病患者实施规范诊疗。对罹患8种大病外的其他大病病种患者落实好大病基层首诊原则，按分级诊疗要求做好转诊上级定点医疗机构救治转诊服务工作。（白内障、终末期肾病、耐药性肺结核、艾滋病机会感染、地中海贫血、心肌梗死、慢性阻塞性肺气肿、脑卒中。）","申报流程": "1.确定救治对象：主要包括患有 30 种大病的建档立卡贫困户（经扶贫办认定），以及非建档立卡农村特困供养人员和低保对象（经民政部门核准）。<br>2.身份认定流程：脱贫不稳定人口、边缘易致贫人口等由县级乡村振兴部门认定；因病致贫重病患者由乡镇政府（街道办事处）负责申请、初审和公示并报县级民政部门，再由县级民政部门和医疗保障部门组织认定。认定后相关部门会将名单抄送医保部门，其享受医疗救助待遇时间从认定之日起计算。<br>3.就医转诊流程：一般先到县级定点医院就诊，若县级医院不能救治，由县级专家出具转院手续，转至州级定点医院；若州级医院也无法救治，则由州级专家出具转院手续，转至省级定点医院，实行逐级向上转诊，患者可走绿色通道方便就医。<br>4.住院治疗流程：患者到定点医院后，医生开具住院证。患者持住院证到住院收费室办理住院，收费员会核实患者医保人员属性及是否符合 “先诊疗，后付费” 政策覆盖人群，符合条件的患者无需缴纳住院预交金即可办理入院手续。治疗结束后，患者到住院收费室办理出院手续，只需支付城乡居民医保报销后个人所承担的费用。<br>5.费用结算流程：定点医疗机构设立 “一站式” 综合服务窗口，实现城乡居民医保、大病保险及医疗救助 “一站式” 即时结算。诊疗结束后，由定点医疗机构与统筹地区基本医疗保险经办机构和大病保险承办保险机构直接结算。若未实现 “一站式” 即时结算，已认定身份的救助对象可到县级医保经办窗口或乡镇（街道）社会救助 “一门受理” 窗口申请办理医疗救助","文件依据": "天柱县卫生健康局关于印发《天柱县重大疾病救治管理工作实施方案》的通知（天卫健通〔2022〕12号）","责任单位": "县卫健局"},{"政策大类": "教育帮扶","措施名称": "控辍保学劝返复学","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "义务教育阶段适龄儿童少年失学辍学儿童","政策标准": "对不具备学习条件的，经县级残疾人教育专家委员会评估认定，可以办理延缓入学或休学，并按规定纳入相关救助保障范围。随迁子女在流入地（即其学籍所在地）辍学的，原则上由流入地负责组织劝返；辍学后跨省流动的，原流入地应书面通知户籍所在地省份，由户籍所在地会同新流入地做好劝返复学工作。对于少数经相关部门联合劝返三次以上或经司法部门判决裁定、监护人已履行相应法定义务，但学生本人拒不返校的辍学学生，经县级扶贫工作领导小组核实同意，可以认定为达到“义务教育有保障”贫困退出条件，准许先办理延缓入学或休学手续，并继续做好劝返复学工作。","申报流程": "1.前期准备：责任体系与排查机制→2.核心环节：分类劝返（柔性劝导、依法督促）→3.后续保障：复学安置与巩固（防止二次辍学）","文件依据": "《教育部等十部门关于进一步加强控辍保学工作健全义务教育有保障长效机制的若干意见》（教基〔2020〕5号）","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "送教上门服务","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "适龄残疾儿童少年","政策标准": "一是提前摸排，合理安置，保证残疾适龄儿童少年应读尽读；二是严格落实“送教上门”制度，明确专人送教，规范送教，确保每月送教上门服务不得少于2次，每次不得少于2个课时；三是依据国家标准，义务教育期间每学期给予适龄残疾儿童少年生活补助。","申报流程": "nan","文件依据": "《省教育厅等七部门关于印发《贵州省“十四五”特殊教育发展提升行动计划实施意见》的通知》（黔教发〔2022〕26号）","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "城乡义务教育阶段家庭经济困难生生活费补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.十三类“重点保障人群”，包括脱贫家庭学生、脱贫不稳定家庭学生、边缘易致贫家庭学生、突发严重困难家庭学生、城乡低保学生、低保边缘人口、特困救助学生、支出型困难家庭学生、其他低收入家庭学生、孤儿学生:事实无人抚养儿童、残疾学生、残疾人子女学生。2.其他家庭经济困难寄宿生","政策标准": "小学寄宿生1250元/生·年；初中寄宿生1500元/生·年；小学非寄宿生625元/生·年；初中非寄宿生750元/生·年的标准。","申报流程": "公开信息→（学生）申请→（学校）评审→公开→核定→资金发放→信息上报→档案管理","文件依据": "《省财政厅 省教育厅关于印发<贵州省城乡义务教育阶段家庭经济困难学生生活费补助专项资金管理办法>的通知》（黔财教〔2019〕199号）<br>《省财政厅省教育厅关于下达2024年第二批城乡义务教育阶段家庭经济困难学生生活补助中央资金预算的通知》（黔财教〔2024〕61号）","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "“希望工程1+1—幻方助学计划”项目","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "共资助全省66个原国家级贫困县5200名小学一年级家庭困难女生，总金额为520万元。<br>资助对象遴选要求：（1）2023年9月入学且在读的小学一年级女生；（2）拥护中国共产党的领导，热爱社会主义祖国；（3）遵守宪法和法律，遵守学校规章制度；（4）诚实守信，道德品质优良；（5）勤奋学习，积极上进；（6）家庭经济困难，生活俭朴。<br>在满足上述基本申请条件的基础上，优先资助原建档立卡贫困家庭学生，特困供养学生，留守儿童和流动儿童，孤儿（含事实孤儿），持证残疾学生，低收入农户家庭学生，因遭受自然灾害、意外事件、重大疾病等突发情况导致家庭经济困难的学生。","政策标准": "资助全县各小学一年级家庭贫困女生50人，每人一次性发放1000元/年。","申报流程": "由县级团委指导学校推选符合资助条件的学生，并填写《2024年“幻方助学计划”拟受助学生名单公示表》（见附件2-1）在校园内进行公示，公示期不少于5个工作日。因本项目受助学生是未成年人，在校园公示学生信息前，须提前征得学生监护人或监护人授权其他家长同意，并做好隐私保护。公示无异议后，由团县（市、区）委负责督促学校通过“资助系统”提交学生信息及公示图片。","文件依据": "《关于实施2025年“希望工程1+1—幻方助学计划”项目的通知》（项目实施〔2024〕9号）","责任单位": "团县委"},{"政策大类": "教育帮扶","措施名称": "“习酒·我的大学”逐梦奖学金","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.原建档立卡户、特困供养学生、 孤儿(含事实孤儿)、持证残疾学生、低收入农户家庭学生、外 出务工人员困难家庭和因遭受自然灾害、意外事件、重大疾病等  突发情况导致家庭经济困难的学生优先考虑。2.另外以下学生不列入奖励范围：①国防生、免费师范生等享受免学费的学生；②已享受其他同类奖励(或资助)项目的学生。","政策标准": "一次性奖励每人5000元人民币","申报流程": "按照申报材料准备相关材料，在规定时间内报送到天柱团县委。<br>申报材料：1.《2025“习酒·我的大学”逐梦奖学金学生申请表》（申请表单面打印，申请理由需另附申请书和低收入家庭情况证明）2.原建档立卡户家庭学生需出具属于原建档立卡户的证明（系统截图打印后到乡村振兴局盖章），其他困难家庭学生由村委会（居委会）出具低收入家庭证明（落款时间需为2025年X月X日）；3.录取通知书复印件（尚未收到录取通知书的学生可提交官网录取信息截图打印件）；4.身份证复印件（正反面复印在一页纸上，与原件大小一致）。","文件依据": "《关于开展2025“习酒·我的大学“逐梦奖学金活动的通知》","责任单位": "团县委"},{"政策大类": "教育帮扶","措施名称": "“中国茅台·国之栋梁”希望工程圆梦行动公益助学金","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.基本申请条件，具有中华人民共和国国籍；拥护中国共产党的领导，热爱社会主义祖国；遵守宪法和法律，遵守学校规章制度；诚实守信，道德品质优良；勤奋学习，积极上进；家庭经济困难，生活俭朴。2.在满足上述基本申请条件的基础上， 首先，优先资助原建档立卡家庭学生，特困供养学生，孤儿（含事实孤儿），持证残疾学生，外出务工困难家庭学生，城市低保家庭或城市低保边缘家庭学生，低收入农户家庭学生，因遭受自然灾害、意外事件、重大疾病等突发情况导致家庭经济困难的学生。符合申请条件的学生，原则上一学年内不得重复获得希望工程圆梦行动项目（如“习酒·我的大学”、芙蓉学子等）资助。因特殊原因，经省级青基会、市县两级团委审核确定可重复资助的学生除外。 3.出现以下情形之一，不能申请本项目资助，不能继续学业，退学、休学的； 家庭经济状况明显改善，无需申请学习和生活补助的；弄虚作假，谎报家庭经济状况的；有超过一般学生的高消费现象，消费行为与个人经济情况明显不符的；受到法律或纪律处分的；有其他不适合对其资助的情况的。","政策标准": "资助标准为一次性发放每人5000元。","申报流程": "学生个人申请→乡镇（街道）汇总→天柱团县委审核把关→公示拟受助学生名单→贵州省青少年发展基金会拨款至学生银行账户。","文件依据": "2025年“中国茅台·国之栋梁”启动仪式在贵阳举行-茅台酒官网","责任单位": "团县委"},{"政策大类": "教育帮扶类","措施名称": "雨露计划","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "补助对象：全县脱贫家庭和防止返贫动态监测对象家庭子女初中、高中毕业后接受中、高等职业教育在校学生（含全日制普通中专、职业高中、技工学校，全日制普通大专、职业院校、高级技校、技师学院等）。<br>补助条件：脱贫家庭和防止返贫动态监测对象家庭子女接受中、高等职业教育在校学习，并在教育部、人力资源社会保障部的中、高等职业教育学籍管理系统注册正式学籍（可在学信网查询）。边缘易致贫户和突发严重困难户风险消除后，雨露计划补助政策至完成当前学段。","政策标准": "补助标准：中等职业教育在校生补助标准为1900元<br>/生·年，高等职业教育在校生补助标准为4500元/生·年。","申报流程": "雨露计划无需学生申报，由村委信息员根据全国防止返贫监测和衔接推进乡村振兴信息系统推送的名单核实脱贫户和监测户家庭就读中、高等职业教育（技工院校）学生名单→脱贫户和监测户家庭就读中、高等职业教育（技工院校）学生提供学籍证明→村委信息员审核学籍证明、导出《贵州省天柱县雨露计划学生就读信息核实情况表》→镇级复核、县级审定→县镇村三级公示→通过“一卡通”平台拨付发放至学生家长银行账号。","文件依据": "省乡村振兴局 省财政厅 省教育厅 省人力资源社会保障厅关于进一步实施好贵州省“雨露计划”的通知","责任单位": "县农业农村局"},{"政策大类": "教育帮扶","措施名称": "教育助学补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户和监测对象","政策要求": "全县脱贫户（含脱贫不稳定户）、边缘易致贫户、突发严重困难户。","政策标准": "中等职业教育在校生补助标准为1900元／生·年，高等职业教育在校生补助标准为4500元／生·年。四是补助时限。自2021年秋季学期起至2025 年秋季学期止。<br>新识别的边缘易致贫户、突发严重困难户学生从正式纳入监测的当学期开始落实补助，若正式纳入的时间为寨暑假，则从下一学期开始落实补助。","申报流程": "1.提取名单。县农业农村局（县乡村振兴局）从全国防返贫监测信息系统提取已标注当学期学籍信息的脱贫户（含脱贫不稳定户）就读中等职业教育三年级学生和边缘易致贫户、突发严重困难户中非脱贫户家庭接受中、高等职业教育学生名单，并分发到乡镇（街道）。<br>2.组织填报。乡镇（街道）和村（社区）根据提取名单，核实学生在校情况，根据实际情况对名单进行调整，组织符合资助条件的学生填报《贵州省“雨露计划”助学补助申报表》，经就读学校审核在校情况后，汇总名单报县农业农村局（县乡村振兴局）。<br>3.名单公示。县农业农村局（县乡村振兴局）在学生所属村（社区）和乡级人民政府、县级人民政府信息公开平台同步公示不少于10日，确定补助名单，提供给县级财政部门。<br>4.发放补助。每学期发放一次助学补助，每次发放当学年补助的一半。自第二次起学生只需向村（社区）提交学校出具的《贵州省“雨露计划”助学补助学生在校就读确认书》，经村（社区）和乡镇逐级报县乡村振兴局汇总形成续发补助名单。县级财政部门根据补助名单于每年6月30日前（春季学期）、12月15日前（秋季学期）通过“一卡通”方式将当学期补助资金发放到户。","文件依据": "省乡村振兴局省财政教省人力资源社会保障厅关于进一步实施好贵州省“雨露计划”的通知黔乡振函〔2021】56号","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "生源地信用助学贷款","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "具有中华人民共和国国籍，学生本人入学期户籍、共同借款人户籍均在本县；学生被根据国家有关规定批准设立、实施全日制高等学历教育的普通本科高校、高等职业学校和高等专科学校等正式录取，取得真实、合法、有效的录取通知书的全日制新生或高校在读的本专科学生、研究生和攻读第二学士学位的学生，其家庭经济困难，家庭所能获得收入不足以支持学生在校期间完成学业所需的基本费用。<br>","政策标准": "贷款额度：全日制普通本专科学生每人每年申请助学贷款额度不超过20000，不低于1000元；全日制研究生每人每年申请助学贷款额度不超过25000，不低于1000元.","申报流程": "1、贷款学生登录学生在线系统，网址：https://sls.cdb.com.cn/，首次贷款的学生要先“注册”并填写个人及共同借款人基本信息。提交贷款申请，打印《申请表》并签字。可用手机登录国家助学贷款APP注册登录填写完善信息，提交贷款申请。2、到县教育局学生资助管理中心签订合同。<br>注意：首次申请贷款出示材料：1.贷款申请表；2.学生本人身份证原件；3.共同借款人身份证原件；4.录取通知书（新录取的）或学生证原件。同时借款学生必须和共同借款人一起前来办理申贷手续并签订贷款合同。<br>续贷出示材料：1.学生本人来办理续贷手续的：①贷款申请表；②学生本人身份证原件。2.共同借款人来办理续贷手续的：①贷款申请表；②共同借款人身份证原件。（续贷可以在学生在线系统选择网上远程办理）","文件依据": " 财政部等四部门印发《关于调整完善国家助学贷款有关政策的通知》（财教〔2024〕188号）","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "普通高中、中职国家助学金","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "普通高中国家助学金资助发放对象为具有正式学籍的全日制普通高中在校生中家庭经济困难学生。优先资助脱贫家庭学生、边缘易致贫家庭学生、突发严重困难家庭学生、城乡低保家庭学生、低保边缘学生、家庭经济困难残疾人子女、残疾学生、特困供养学生、孤儿、事实无人抚养学生、支出型困难家庭学生和其他低收入家庭学生等家庭经济困难学生。中等职业技术学校国家助学金资助对象为具有正式学籍的中等职业学校全日制在校一、二年级学生。","政策标准": "分为三档执行，一档为2600元/生.年、二档为2300元/生.年、三档为2000元/生.年。","申报流程": "学生向就读学校提交书面申请，填写申请表，并提交相关贫困怎证明材料；学校评审、公示、教育财政部门核准；发放资助到受助学生银行卡。","文件依据": "《贵州省财政厅等五部门关于印发<贵州省学生资助资金管理办法>的通知》（黔财教〔2022〕118号","责任单位": "县教育局"},{"政策大类": "教育帮扶","措施名称": "学前教育资助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "学前教育幼儿资助对象为全县公办幼儿园、学前班和经县级教育行政部门审批设立的普惠性民办幼儿园的脱贫家庭幼儿、边缘易致贫家庭幼儿、突发严重困难家庭幼儿、城乡低保家庭幼儿、低保边缘幼儿、残疾人子女、残疾幼儿、特困供养幼儿、孤儿、事实无人抚养幼儿、支出型困难家庭幼儿和其他低收入家庭幼儿等家庭经济困难儿童。","政策标准": "800元/生.年","申报流程": "幼儿家长提交书面申请填写申请表，学校评审、公示、教育财政部门核准；发放资助到受助学生家长提供的银行卡。","文件依据": "《省财政厅 省教育关于进一步规范贵州省学前教育资助政策的通知》（黔财教〔2022〕187号","责任单位": "县教育局"},{"政策大类": "综合保障","措施名称": "最低保生活保障对象","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "持有我省户籍或在我省居住 1 年以上且持有我省居住证的居民,共同生活的家庭成员人均收入低于当地最低生活保障标准,且家庭财产状况符合本办法规定的,可以申请最低生活保障。对已纳入特困人员救助供养或孤儿基本生活保障的,不得再认定为最低生活保障对象。","政策标准": "最低生活基本保障金按照审核确定的申请家庭人均收入与当地最低生活保障标准的实际差额计算，2025年城低保标准为779元/月，农村低保标准为601元/月；","申报流程": "申请最低生活保障以家庭为单位，由申请家庭确定一名共同生活的家庭成员作为申请人，向户籍所在地乡镇人民政府（街道办事处）提出书面申请；居住证持有人及其共同生活的家庭成员在当地持续居住1年以上的，由居住证持有人向居住地乡镇人民政府（街道办事处）提交书面申请 — 乡镇（街道）人民政府受理申请—入户调查核实—民主评议（拟纳入城市最低生活保障家庭以及非最低生活保障年度核查时段拟纳入农村最低生活保障家庭，可不再开展民主评议）—乡镇（街道）经办机构审查—乡镇（街道）人民政府审核—一榜公示（７天）—县级民政部门审批—待遇批准—二榜公示","文件依据": "《贵州省最低生活保障审核确认办法》（黔民发〔2024〕2号）、《贵州省2025年城乡低保标准和孤儿基本生活最低养育标准提标方案》（黔民发〔2025〕5号）","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "特困供养人员","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "具有本县常住户籍或持有居住证且在当地连续居住1年以上，同时符合以下几个条件的（老年人、残疾人、未成年人）人员：  1、无劳动能力 （一是60周岁以上的老年人；二是未满18周岁的未成年人，其中 16 周岁以上且以自己的劳动收入为主要生活来源的未成年人除外；三是残疾等级为一、二、三级的智力、精神残疾人，残疾等级为一、二级的肢体残疾人，残疾等级为一级的视力残疾人；四是县级以上人民政府规定的其他情形） 2、无生活来源 （家庭人均收入在当地最低生活保障标准以下的且财产符合最低生活保障家庭财产状况规定的）3、无法定赡养抚养扶养义务人或其法定义务人无履行义务能力的，无履行义务能力为（一是特困人员；二是60 周岁以上的最低生活保障对象，且财产符合当地特困人员财产状况规定；三是70 周岁以上的老年人，本人收入低于当地上年人均可支配收入，且其财产符合当地低收入家庭财产状况规定的；四是重度残疾人和残疾等级为三级以上的智力、精神残疾人，本人收入低于当地上年人均可支配收入，且其财产符合当地低收入家庭财产状况规定的；五是无民事行为能力、被宣告失踪或者在监狱服刑的人员，且其财产符合当地低收入家庭财产状况规定的；六是县级以上人民政府规定的其他情形 ）","政策标准": "2024年特困供养基本生活标准为983元/月，半失能护理补贴为830元/月，全失能护理补贴1660元/月。<br>2025年特困供养基本生活标准为1012.7元/月，半失能护理补贴为945元/月，全失能护理补贴1890元/月。","申报流程": "申请(群众自主申请或主动发现协助到乡镇（街道）申请)-乡镇(街道)受理申请-乡镇(街道)牵头开展入户调查-乡镇(街道)初审-张榜公示(村、社区，公示7天)-县级民政部门或已获授权的乡镇(街道)审核确认(原则上，从受理申请到审核确认不超过30个工作日，特殊情况可延长至45个工作日:由乡级审核确认的可进一步缩短时限)-录入系统-发放保障金-长期公示(村、社区","文件依据": "《贵州省特困人员认定办法》","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "临时救助对象","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": " 1、因火灾、水灾等突发性意外事件 按家庭共同生活成员，给予3个月一次性生活救助 （不是所有受火灾、水灾的人都给予临时救助，其前提是“基本生活存在严重困难”）；<br>2、家庭成员遭遇车祸、溺水、矿难等人身意外伤害 有责任主体的给予3000-6000元一次性生活救助；责任主体不明确或责任主体无赔偿能力的给予6000-10000元一次性生活救助；<br>3、家庭成员突发重大疾病 按家庭共同生活成员，给予4-6个月的基本生活救助，年救助总额最高不得超过9000元；<br>4、支付子女或法定抚养人、扶养人非义务教育阶段合理的境内教育费用 州内就读的给予1000－2000元一次性基本生活救助，在州外省内就读的给予2000－3000元一次性基本生活救助，在省外就读的给予3000－5000元一次性基本生活救助；<br>5、因基本生活必需支出突然增加超出家庭承受能力，导致基本生活暂时出现严重困难的低收入家庭 按共同生活成员人数，人均500元的标准给予基本生活救助，年救助资金总额最高不得超过3000元。（按这一条给予救助，需要进行低收入家庭认定）；<br>6、因其他临时性特殊原因，造成家庭生活特别困难 按共同生活成员人数，人均300元的标准给予基本生活救助，年救助资金总额最高不得超过1000元；","政策标准": "按具体情况进行救助补助","申报流程": "申请人到乡（镇、街道）公共事务管理办公室递交申请→乡镇人民政府（街道办事处）在村（居）民委员会协助下，组织人员进行入户调查核实→乡镇人民政府（街道办事处）根据调查核实情况提出初审意见→在申请人所居住的村（居）张榜公示→录入临时救助系统→县级民政部门审批→发放救助金。<br>","文件依据": "1.﹝黔东南府办法（2016）66号﹞《黔东南州临时救助办法（试行）》<br>2.﹝州民发（2019）28号﹞《黔东南州临时救助“分级审批、现行救助”实施细则（试行）》<br>3.﹝州民发（2023）5号﹞州民政局 州委农村工作领导小组办公室 州财政局 州乡村振兴局关于进一步做好最低生活保障等社会救助兜底保障工作的通知<br>","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "重度残疾人护理补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "具有天柱县本地户籍，持有第二代《残疾人证》，残疾等级为一级、二级的残疾人。","政策标准": "一级重度残疾人补助标准为：110元/人/月,二级重度残疾人补助标准为：90元/人/月","申报流程": "个人提出申请（或委托亲属、驻村工作队员、帮扶责任人、村干部等）→政务中心窗口收集印证（政务中心窗口收集不到的由乡镇收集）→县残联审核造册→县民政审定发放。<br>申请所需材料:身份证、户口本、残疾证、社保卡 以上均为复印件。","文件依据": "《贵州省困难残疾人生活补贴和重度残疾人护理补贴制度实施办法》","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "托养补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "具有天柱县本地户籍，持有第二代《残疾人证》，残疾等级为一级的残疾人。","政策标准": "托养补助为每人每年500元","申报流程": "需由本人自愿向户籍所在乡镇人民政府（街道办事处）受理窗口提交书面申请。残疾人的法定监护人，法定赡养、抚养、扶养义务人，所在村民（居民）委员会或其他委托人可以代为办理申请事宜。","文件依据": "天府办发〔2017〕10号《天柱县人民政府关于印发天柱县困难残疾人生活补贴重度残疾人护理补贴和托养补助制度实施细则的通知》","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "孤儿基本生活保障、事实无人抚养儿童基本生活补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.孤儿：是指失去父母、查找不到生父母的未满18周岁的未成年人；父母一方死亡，另一方被判死缓或者无期徒刑，感染艾滋病病毒的儿童未满18周岁的未成年人，孤儿成年后仍在校就读的，继续享有相应政策。<br>2.事实无人抚养儿童：是指具有贵州省户籍，父母双方均符合重残、重病、服刑在押、强制隔离戒毒、被执行其他限制人身自由措施、失联情形之一的儿童;或者父母双方一方死亡或失踪，另一方符合重残、重病、服刑在押、强制隔离戒毒、被执行其他限制人身自由措施、失联情形之一的未满18周岁儿童。","政策标准": "2025年孤儿基本生活费标准为集中养育2000元/人/月，分散养育1500元/人/月。事实无人抚养儿童生活补贴参照孤儿基本生活费标准执行","申报流程": "1.申请：事实无人抚养儿童监护人或受监护人委托近亲属填写《事实无人抚养儿童基本生活补贴申请表》，向儿童户籍所在地乡镇人民政府（街道办事处）提出申请。<br> 2.受理：乡镇人民政府（街道办事处）对提交的事实无人抚养儿童申请材料进行核验，材料齐全的予以受理；材料不齐全的，一次性告知申请人补齐所有规定材料。<br>3.查验：乡镇人民政府（街道办事处）及时采取部门信息比对方式对申请信息及相关证明材料进行查验，并于15个工作日内作出查验结果。<br>4.确认：县级民政部门自收到申请材料和查验结论之日起，15个工作日内完成确认。<br>5.终止：事实无人抚养儿童不再符合保障条件的。","文件依据": "1.孤儿保障根据《国务院办公厅关于加强孤儿保障工作的意见》（国办发〔2010）54号）；<br>2.事实无人抚养儿童依据《关于进一步加强事实无人抚养儿童服务保障工作的实施意见》（黔民发〔2019〕26 号）及《关于进一步做好事实无人抚养儿童保障有关工作的通知》民发〔2020〕125号）<br>3.《贵州省2025年城乡低保标准和孤儿基本生活最低养育标准提标方案》（黔民发〔2025〕5号）","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "高龄补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "凡具有天柱县户籍且年龄在80周岁及以上的高龄老年人，均能享受高龄津贴政策，按照“既申既享”的工作机制，通过“一卡通”账户集中统发，每月底前发放到位。","政策标准": "1.80—89周岁的高龄老年人，每人每月补贴50元;<br>2.90—99周岁的高龄老年人，每人每月补贴100元;<br>3.100周岁以上(含100周岁）的高龄老年人，每人每月补贴200元。","申报流程": "已满或者即将满80周岁的高龄老人向居住地村委会提出申请办理（黔东南州外居住的要向户籍地提出申请），需要提供以下材料：<br>1.高龄老年人近期一寸彩色免冠照片一张;<br>2.由本人或者委托亲属持高龄老年人第二代居民身份证（或户口本）复印件一份;<br>3.高龄老年人“一卡通”卡片或者其他含金融功能的社会保障卡复印件一份。","文件依据": "1.《黔南州财政局黔南州民政局关于印发黔南州高龄老年人生活补贴实施方案的通知》（黔南民发〔2022〕13号）<br>2.《天柱县人民政府办公室关于印发天柱县80周岁及以上老年人高龄津贴制度实施方案的通知》（天府办发〔2017〕116号）<br>3.《贵州省进一步加强和规范高龄津贴发放管理工作若干措施》（黔民函〔2025〕33号）","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "百岁老人生活补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "补助资金发放对象为年满100周岁，具有天柱县常住户籍的老年人","政策标准": "每人每月400元","申报流程": "对已享受高龄津贴的老人年龄增长至90周岁或者100周岁，由乡镇（街道）按照规定统一调整发放标准。","文件依据": "1.《省财政厅省民政厅关于印发〈贵州省百岁老人生活补助资金管理暂行办法〉的通知》（黔财社〔2020〕83号）<br>2.《省民政厅省财政厅关于印发贵州省2024年百岁老人生活补贴省级补助提标方案的通知》（黔民发〔2024〕9号）<br>3.《贵州省进一步加强和规范高龄津贴发放管理工作若干措施》（黔民函〔2025〕33号）","责任单位": "县民政局"},{"政策大类": "综合保障","措施名称": "退耕还林（国家公益林、地方公益林等）","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "一是“重要水源地15-25度坡耕地”应按照水利部、国家发展改革委、环境保护部《关于印发全国重要江河湖泊水功能区划的通知》（水资源[2012]131号）明确的河段所在的县级行政区划范围15-25度坡耕地确定退耕范围；二是“25度以上陡坡耕地（含永久基本农田）”根据实际应退尽退；“陡坡梯田”按尊重群众自愿原则，选择退耕地块图斑。三是符合退耕还林政策，近三年来实施但未享受中央林业项目资金的造林地块可纳入退耕还林范围。","政策标准": "2020年新一轮退耕还林补助标准为1600元/亩，五年分三次兑现，第一次（种植当年）兑现900元/亩（含种苗费400元/亩），第二次（种植第三年）兑现300元/亩；第三次（种植第五年）兑现400元/亩。延长期补助标准500/亩，分5年发放，100/亩/年。","申报流程": "1.前期准备：乡镇（街道）、村组织开展政策宣传，明确补助对象、补助标准及要求。退耕还林补助资金按照验收结果发放，并与管护责任挂钩。<br>2.村级申报：村级负责对本村退耕农户的面积、造林成活与保存情况等进行日常监督和初步核查。收集、整理、审核本村退耕农户身份、账户、面积等信息，在村内显著位置公示不少于 7 天。将公示无异议的农户信息及补助申请材料上报乡镇（街道）。<br>3.镇级审核：乡镇（街道）核实、审核、汇总各村上报的补助资金发放申报材料，确保信息真实、准确、完整。建立镇级补助资金到户台账和不予兑现资金台账。将审核无误、公示无异议的补助资金发放清册及相关材料上报县林业局。<br>4.县级复核：县林业局建立和管理全县新一轮退耕还林到户台账，向县财政局提出资金拨付申请，并提供复核无误的补助资金发放清册，配合县财政局做好补助资金发放工作。<br>5.资金拨付和发放：县财政局审核同意后，通过财政惠民惠农 “一卡通” 系统直接兑现至退耕农户账户。","文件依据": "黔发改农经【2020】1062号 贵州省发展和改革委员会等4部门关于下达2020年退耕还林年度任务的通知（退耕还林）<br>黔财资环【2023】25号 省财政厅 省林业局关于下达 2023年中央林业草原改革发展资金(非国有林生态保护补偿等)的通知（国家公益林）<br>黔财资环【2024】25号省财政厅省林业局关于下达2024年省级林业草原改革发展资金的通知（地方公益林）<br>黔财资环〔2024〕115号省财政厅省林业局关于提前下达2025年中央林业草原改革发展资金的通知","责任单位": "县林业局"},{"政策大类": "综合保障","措施名称": "自然灾害救助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.紧急生活困难救助。<br>对因灾需紧急转移安置人员、需紧急生活救助人员在应急期间及时为其提供必要的食品、饮用水、衣被、取暖、临时住所、医疗防疫等应急救助。<br>2.因灾死亡（失踪）人员家属抚慰。<br>对因灾死亡（失踪）人员家属发放抚慰金。<br>3.旱灾生活困难救助。<br>对因旱灾造成饮水、口粮等生活困难，需提供政府集中送水等深化救助的人员，为其提供必要的饮用水、食品等救助服务。<br>4.过渡期生活救助。<br>因自然灾害造成房屋倒塌或者严重损坏需恢复重建、无房可住；因次生灾害威胁在外安置无法返家；因灾损失严重、缺少生活来源，需政府在应急救助阶段后一段时间内、帮助解决基本生活困难的人员。<br>5.倒损住房恢复重建补助。<br>居民住房因灾倒塌或不同程度损坏，经审核确认需恢复重建的，对房屋所有人发放恢复重建补助。<br>6.冬春生活（临时）困难救助。<br>自然灾害发生后的当年冬季、次年春季，为生活困难的受灾人员提供基本生活救助。","政策标准": "1.紧急生活救助。<br>对因灾需紧急转移安置人员、需紧急生活救助人员在应急期间及时为其提供必要的食品、饮用水、衣被、取暖、临时住所、医疗防疫等应急救助。。救助标准为每人每天20元、救助期限15天。<br>2.因灾遇难人员家属抚慰。<br>对因灾死亡（失踪）人员（含非常住人口）家属发放抚慰金。救助标准为每位因灾死亡（失踪）人员2万元。<br>3.旱灾生活困难救助。<br>对因旱灾造成饮水、口粮等生活困难，需提供政府集中送水等生活救助的人员，为其提供必要的饮用水、食品等救助服务。救助标准为一次灾害过程每人60元。<br>4.过渡期生活救助。<br>因自然灾害造成房屋倒塌或者严重损坏需恢复重建、无房可住；因次生灾害威胁在外安置无法返家；因灾损失严重、缺少生活来源，需政府在应急救助阶段后一段时间内、帮助解决基本生活困难的人员。救助标准为每人每天20元，救助期限3个月（90天）。<br>5.倒损住房恢复重建补助。<br>居民住房因灾倒塌或不同程度损坏，经审核确认需恢复重建的，对房屋所有人发放恢复重建补助。补助标准为住房因灾倒塌（含严重损坏）每户2万元。<br>6.冬春生活（临时）困难救助。<br>自然灾害发生后的当年冬季、次年春季，为生活困难的受灾人员提供基本生活救助。救助标准为口粮补助每人150元。","申报流程": "<br>按照“户报、村评（核）、乡审、县定”的程序确定救助对象，发放救助资金。","文件依据": "《贵州省应急管理厅 贵州省财政厅关于印发<贵州省自然灾害受灾人员救助服务实施方案>的通知》","责任单位": "县应急局"},{"政策大类": "社会帮扶","措施名称": "困难职工(农民工)救助政策","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.深度困难:家庭总收入扣减因病、因残、因子女上学等刚性支出必要费用后，家庭人均纯收入低于当地最低生活保障标准的职工家庭。2.相对困难:家庭收入扣减因病、因残、因子女上学等刚性支出和职业培训、职业介绍等必要就业成本后，家庭人均纯收入在当地最低生活保障标准1至2倍之间的职工家庭。3.意外致困:职工本人或家庭成员因遭遇突发事件、意外伤害、患重大疾病(重大疾病病种参照中国保险行业协会制定的《重大疾病保险的疾病定义使用规范》和地方政府公布的重大疾病、地方罕见病病种目录)，在获得各类赔偿补偿、保险支付、社会救助和社会帮扶后，生活仍暂时有困难，连续6个月以上家庭人均纯收入在最低生活保障标准1至3倍的意外致困职工。4.其他:(1)居住在独立工矿区、企业集中生活区的离退休人员、病退和领取定期生活费人员;在本人或家庭成员患重大疾病情况下，可纳入建档帮扶范围;(2)因公牺牲干部职工遗属和工亡家属家庭建档需满足1-3条件;(3)农民工须满足1-3的申报条件，且签订劳动合同或有一年以上事实劳动关系。5.助学救助资助范围为考取高中(中专、中职)、高职及以上的应届新生困难家庭，考取军事院校和免缴学费的师范院校生、定向生不在资助范围。","政策标准": "1.生活救助:每月每户发放当地城镇最低生活保障标准;2.医疗救助:每户每年发放最高不超过20000元，且不超过报销后自费金额;3.助学效助:就读高中(中专、中职)，3000元/人，就读高职及以上，5000元/人，不超过就学当地城市低保标准10个月之和;4.常态化送温暖:500元--3000元。","申报流程": "1.提出申请：困难职工（农民工）以家庭为单位，自愿向所在基层工会提出书面申请，并按要求提交相关材料，如困难职工（农民工）申请书、收入证明、家庭成员户口簿复印件、身份证复印件、银行卡复印件等。农民工还需提供就业劳动合同。<br>2.基层工会审核：基层工会受理申请后，对申请人的情况进行核实，包括家庭收入、困难状况等。审核通过后，将申请人信息在一定范围内进行公示，公示期一般不少于 7 天，接受群众监督。<br>3.县级服务职工中心核实：基层工会将公示无异议的申请材料上报至县服务职工中心，县服务职工中心可聘请第三方进行入户核实，确认情况是否属实。<br>4.讨论审批：县服务职工中心将核实后的情况上报县总工会党组，由其讨论确定是否符合救助条件以及救助金额等。对于符合条件的，确定救助方案；不符合条件的，县服务职工中心将书面通知基层工会及申请人，并说明理由。<br>实施救助：经审批通过后，按照相关规定和标准实施救助，救助资金一般通过银行卡发放给申请人。同时，相关部门会5.将救助情况记录在案，纳入全国工会帮扶工作管理系统，以便进行动态管理","文件依据": "省人民政府办公厅关于进一步做好困难职工解困脱困工作的实施意见（黔府办函〔2016〕202号）","责任单位": "县总工会"},{"政策大类": "社会帮扶","措施名称": "红十字会救助政策","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.中国红十字基金会中央专项彩票公益金大病儿童救助项目自血病:0-18周岁确诊为“自血病”的中国箱儿童:[注意事项:一是申请条件中规定的“周岁”，按照公历的年、月、日计算，从周岁生日的第二天起算。患儿19周岁生日第二天0时起即为超龄;二是年龄节点:以彩票公益金项目管理系统【以下简称:“项目管理系统”】首次录入患儿申请资料的时间为准。三是项目为一次性资助计划，已获得“大病儿童救助项目”资助的患儿，除补充资助外，不可重复申请同一病种资助;四是在诊断证明及住院病案首页的诊断中，如描述为“白血病前期”则不属于白血病，不在项目资助范国内。<br>2.中国红十字基金会中央专项彩票公益金大病儿童救助项目先天性心脏病:0-14周岁确诊为“先天性心脏病”且需要手术治疗的中国籍儿童。注意事项:一是项目资助最低标准为5000元，经基本医疗保险、商业保险等综合报销后，低于最低标准的家庭自付部分将不予资助；二是患有复杂先心病需多次手术，且已获得过一次项目资助的患儿，在完成第二次或第三次手术，提交相关资助材料，可予补充资助。最高资助金额累计不超过3万元。","政策标准": "白血病:1.完成造血干细胞移植手术一次性资助5万元;2.无需造血干细胞移植手术或需要移植但尚未实施移植手术一次性资助3万元;3.在获得3万元资助后完成造血干细胞移植手术，补充一次性资助2万元。<br>先天性心脏病:1.自付5千元(不含)至1万元(含)的资助5千元;2.自付1万元(不含)至1.5万元(含)的资助1万元;3.自付1.5万元(不含)至2万元(含)的资助1.5万元;4.自付2万元(不含)至3万元(含)的资助2万元;5.自付3万元以上(不含3万元)的资助3万元。","申报流程": "1.准备申请材料：一般需准备个人身份证明，如身份证、户口本等；家庭经济状况证明，如低保证明、收入证明、贫困证明等；若为医疗救助，还需提供区级以上医疗机构的疾病诊断证明书、病历资料、住院发票等。具体材料根据所申请项目要求准备。<br>2.填写申请表格：从贵州省红十字会官方网站 “资料中心” 或相关渠道下载对应的救助申请表格，如 “贵州省红十字基金会华夏医疗救助专项基金申请表”，按照要求填写相关信息，确保准确无误。<br>3.提交申请：将填写好的申请表和准备齐全的材料提交给县（市、区）或市（州）红十字会。可选择直接前往当地红十字会办事处提交，也可根据要求通过邮寄方式提交，部分地区还支持线上申请，可在官网按提示操作。<br>4.等待审核：红十字会会对申请材料进行审核，审核过程中可能会要求申请者补充材料或进行进一步核实，需保持通讯畅通，及时关注相关通知。<br>5.了解申请进度和结果：申请过程中，可通过联系当地红十字会了解申请进度。若申请获得批准，红十字会将按照救助项目的规定实施救助；若未获批准，也会收到说明原因的通知。","文件依据": "1.《中国红十字基金会“中央专项彩票公益金大病儿童救助项目”白血病儿童资助管理暂行办法》；2.《中国红十字基金会“中央专项彩票公益金大病儿童救助项目”先心病儿童资助管理暂行办法》","责任单位": "县红十字会"},{"政策大类": "生产生活条件改善","措施名称": "生态移民搬迁政策","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "全县范围农业户籍人口，主要以深山区、石山区、石漠化严重地区、国家级省级自然保护区、风景区的贫困农户为主，以生态位置重要、生态环境脆弱地区的贫困农户为主。但有下列情形之一的不作为移民搬迁对象：一是已享受扶贫生态移民搬迁政策的户籍家庭成员不再作为搬迁对象；二是因采矿沉陷、开发占地、工程建设等原因需要搬迁的人口不作为搬迁对象。","政策标准": "住房人均补助1. 2万元，配套基础设施人均补助0. 7万元，征地人均补助0.1万元","申报流程": "1.是农户自愿提交扶贫生态移民搬迁申请。<br>2.村委会审核 。<br>3.乡镇人民政府对申请移民搬迁农户的资格进行初审，同时对经初审符合搬迁资格条件后，乡镇人民政府进行资格公示，公示无异议后，被初审确定为移民搬迁对象的农户需向各乡镇缴纳一定住房自筹款。<br>4.县移民部门组织扶贫、教育、民政等相关部门对各乡镇报送的移民搬迁对象进行复审。复审后，对符合搬迁资格条件的农户在乡镇人民政府所在地等进行公示。对于复审不符合搬迁条件的对象予以取消，空余名额由县扶贫生态移民工程办公室调整安排。<br>5.公示期满后，在公示期内无异议或异议不成立的申请搬迁农户即列入当年扶贫生态移民搬迁对象范围。<br>6.乡镇人民政府将收到的住房建设自筹款上缴到指定的项目实施主体账户后，县扶贫生态移民办公室与搬迁对象户签定《扶贫生态移民搬迁协议书》，移民户凭“搬迁协议”和相关单据参与移民搬迁安置抽签选房。<br>7.对于被确定为移民搬迁对象的，在搬迁之前要求退出移民搬迁的，由县移民部门按程序办理。<br>8.县移民部门织相关部门，按照公平、公正、公开的原则，结合搬迁户户型需求情况通过抽签等方式将扶贫生态移民住房分配给移民搬迁户。","文件依据": "仅脱贫攻坚期间执行","责任单位": "县生态移民局"},{"政策大类": "生产生活条件改善","措施名称": "易地扶贫搬迁政策","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "脱贫户","政策要求": "群众自愿参与，将居住在自然条件恶劣地区即“一方水土养不起一方人”地区的农村建档立卡贫困人口。（1）生存环境差、人地矛盾突出、不具备基本生产生活条件的地方；（2）生态环境脆弱，限制或不宜开发的地方；（3）距城镇和交通干道较远、基础设施和公共服务设施难以延伸的地方；（4）贫困发生率高、扶贫成本高的地方；（5）地质灾害多发、安全隐患较大的地方。因采矿沉陷、开发占地、工程建设征地需要搬迁的和城镇规划区内农村人口不作为搬迁对象。","政策标准": "  1. 安置房政策：统规统建，城镇集中安置，住房面积原则上按照人均不超过20㎡进行安置。<br>    2.资金补助及筹集政策：易地扶贫搬迁投资标准为人均6万元。<br>    （1）住房补助（用于建房）：建档立卡贫困人口人均住房补助 2 万元，同步搬迁的非贫困人口人均住房补助 1.2 万元。<br>    （2）旧房拆除奖励（用于建房）：签订搬迁及旧房拆除协议并按期拆除旧房的，每人奖励 1.5 万元。<br>    （3）基础设施补助（用于建房）：基础设施人均补助2万元。<br>    （4）复垦复绿奖励：搬迁入住后原有宅基地复垦复绿并验收合格的土地复垦补助人均 3000元。<br>    （5）群众自筹资金（用于建房）：建档立卡贫困户人均自筹 0.2 万元，同步搬迁人口人均自筹 1 万元。","申报流程": "农户申请-村级初审公示-乡镇审核公示-县级审核公示确定搬迁对象-签订搬迁入住协议-现场抽签确定房源-搬迁入住","文件依据": "仅脱贫攻坚期间执行","责任单位": "县生态移民局"},{"政策大类": "生产生活条件改善","措施名称": "户厕改造政策","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "农村户用卫生厕所新（改）农户有下列情况之一的不能申请补助。<br>（1）已经遗弃的危旧房屋住户。<br>（2）长期无人居住的房屋住户。<br>（3）一户多房的只按一户住户补助。<br>（4）已建有达标卫生厕所的住户。<br>（5）已实施易地扶贫搬迁、生态移民搬迁、地质灾害搬迁的“两头住”的农户。<br>（6）已纳入当地房屋拆除计划的住户。<br>（7）违规建房的住户。<br>（8）已享受其他改厕资金的住户。","政策标准": "1.一般农户补助标准：按照先建后补的方式，由农户自筹资金采购砖、瓦、砂石材料、水箱、便盆等设施设备，并投工投劳进行建设。本次农村卫生户厕新建项目重点补助地下部分的化粪池及排污系统，但厕屋部分的建设需要达到项目的最低标准才能给予验收，在竣工验收合格后，每户奖补 3000 元。同时，根据工作实际，对于新建的农村卫生户厕下水系统接入统一规划的城镇污水管网和污水处理设施的可按照改建进行补助，在竣工验收合格后，每户奖补1500 元。对于新摸排的“问题厕所”问题较重，需整改化粪池的可按照改建标准进行补助，在竣工验收合格后，每户奖补1500<br>元。奖补资金全部通过惠民一卡通系统直补到户。<br>2.监测户补助标准：依据《中共天柱县委农村工作领导小组办公室关于印发〈天柱县 2024 年监测户农村卫生户厕建设工作方案〉的通知》（天农领办通〔2024〕14 号）为准。","申报流程": "1.前期准备：明确政策与自筹筹备→​2.申请备案：村级登记，确认改造资格→​3.建设实施：按标准施工，接受村级监督→4.验收核验：分级核查，确认是否合格→5.资金发放：一卡通直补，直达农户账户","文件依据": "1_天农领办通〔2025〕9号中共天柱县委农村工作领导小组办公室关于印发《天柱县2025年农村厕所革命工作实施方案》的通知","责任单位": "县农业农村局"},{"政策大类": "生产生活条件改善","措施名称": "农机购置补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.补贴对象为从事农业生产的个人和农业生产经营组织，其中农业生产经营组织包括农村集体经济组织、农民专业合作经济组织、农业企业和其他从事农业生产经营的组织。<br>2.补贴机具种类范围及资质。以高端、适用、绿色、智能为原则，在全国农机购置补贴机具种类范围内，结合我省农业生产需要和资金供需实际，经专家讨论，集体研究，确定选取15大类38个小类121个品目，纳入《贵州省2021—2023年农机购置补贴机具种类范围》。根据年度补贴资金安排计划实行敞开补贴，优先保障粮食、生猪等重要农产品生产、丘陵山区特色农业生产以及支持农业绿色发展和数字化发展所需机具的补贴需要。我省补贴范围可针对各地提出的增补建议，在全国补贴范围内进行调整，具体工作按年度进行。补贴机具必须是全国补贴范围内的产品(农机专项鉴定产品、农机新产品除外)，同时还应具备以下资质之一:(1)获得农业机械试验鉴定证书(包括尚在有效期内的农业机械推广鉴定证书);(2)获得农机强制性产品认证证书;(3)列入农机自愿性认证采信试点范围，获得农机自愿性产品认证证书。补贴机具应装置能永久保持的产品标牌。产品标牌应固定在一个明显的、不受更换部件影响的位置，其具体位置应在产品使用说明书中明示。标牌应标明生产企业、商标品牌、产品名称和型号、发动机标定功率、总质量、出厂年月、出厂编号、生产日期、执行标准等信息。<br>3.补贴机具数量。在保障农民购机权益的前提下，鼓励因地制宜发展农机社会化服务组织，提升农机作业专业化社会化服务水平。实施年度内，个人申请补贴资金总额不超过20万元，农业生产经营组织申请补贴资金总额不超过100万元。因产业发展需要，补贴申请超过县级农机购置补贴实施方案中补贴金额上限的，由县级农机购置补贴工作领导小组研究设置申请条件并决定是否办理补贴。","政策标准": "<br>1.补贴标准。中央财政农机购置补贴实行定额补贴，补贴额由省农业农村厅、省财政厅按照农业农村部规定测算确定，其中，通用类机具补贴额不超过农业农村部发布的最高补贴额。补贴额依据同档产品上年市场销售均价测算，原则上测算比例不超过30%。上年市场销售均价可通过我省农机购置补贴辅助管理系统补贴数据测算，也可通过市场调查或委托有资质的社会中介机构进行测算。<br>2.补贴资金申请。购机者自主向县农业农村局提出补贴资金申领事项，并提供申请资料。购机者是个人的，需出示购机发票、本人身份证，并同时提供购机发票、本人身份证、涉农补贴“一折通”银行账户信息的复印件;购机者是组织的，需出示购机发票、营业执照和法定代表人身份证，并同时提供购机发票、法定代表人身份证、本组织营业执照和银行账户信息的复印件。申请资料的真实性、完整性和有效性由购机者和补贴机具产销企业负责，并承担相关法律责任。<br>3.补贴方式。在全省范围内实行“自主购机、定额补贴、县级结算、直补到卡”的补贴方式，补贴对象自主购机、经销商出具销售发票，购机者到县农业农村局215办公室办理补贴申请，县农业农村局受理申请并进行公示，经公示补贴对象无异议后，由县财政局根据县农业农村局提供的发放名册将补贴资金兑付到购机者的银行账户。","申报流程": "补贴对象自主购机→申请补贴→窗口工作人员现场进行身份比对、拍照、申请资料审核后录入购机者的基本信息→打印农机购置补贴资金申请表，购机者填写银行账号、开户行名称、签署告知承诺书、签字、摁手印确认→公示补贴对象→核验补贴机具→整理补贴资金结算资料→报送财政部门结算补贴资金。","文件依据": "《贵州省2021-2023年农机购置补贴实施方案》","责任单位": "县农业农村局"},{"政策大类": "生产生活条件改善","措施名称": "农机报废补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "补贴对象为在我省从事农业生产的农民和农业生产经营组织,农业生产经营组织包括农村集体经济组织、农民专业合作经济组织、农业企业和其他从事农业生产经营的组织。","政策标准": "1.机具补贴范围。中央和省级财政资金补贴报废农机种类为《农业机械安全监督管理条例》规定的可能危及人身财产安全的农业机械及其他重点机具，包括拖拉机（含履带式拖拉机、手扶式拖拉机、手扶变型运输机组，下同）、联合收割机(含粮棉油糖等作物联合收割所用机械)、变型拖拉机、水稻插秧机、机动喷雾(粉)机、机动脱粒机、饲料(草)粉碎机、铡草机、播种机、耕整机械（含微耕机、履带旋耕机）、谷物烘干机、茶叶烘干机、农用北斗辅助驾驶系统、植保无人驾驶航空器等。<br>2.补贴标准。农机报废更新补贴由报废部分补贴和更新补贴两部分构成。报废联合收割机、水稻插秧机、播种机并新购置同种类机具，按不超过50%提高报废补贴标准。农用北斗辅助驾驶系统报废补贴申领要以购置新设备为前提。每年度，个人申请报废补贴机具台数不超过5台，补贴金额不超过5万元；农业生产经营组织申请报废机具台数不超过20台，补贴金额数不超过40万元。（如申请台数或者金额超过规定的，由县级农机购置补贴领导小组研究处理）。<br>3.报废条件。申请补贴的报废农机的主要部件应当齐备,并提供农机来历证明，对无法提供购置农机机具发票等来历证明的机主(指合法拥有机具的从事农业生产的农民和农业生产经营组织,以下统称“机主”)，应就机具来源、归属等作出书面承诺。回收过程中，在按《机动车回收管理办法》及其《机动车回收管理办法实施细则》的规定。申请报废补贴的农机应达到以下条件之一：（一）使用年限超过规定的年限；（二）主要部件损坏，维修费用大于同类新机价格50%；（三）安全性能不符合国家规定的标准；（四）国家明令淘汰或引导淘汰的农业机械；（五）柴油机排放标准达不到国四及以下的；（六）法律、行政法规规定的其他情形。","申报流程": "报废申请→拆解销毁→注销登记→业务审核→兑现补贴。","文件依据": "《贵州省持续实施农机报废更新补贴工作实施方案》。","责任单位": "县农业农村局"},{"政策大类": "就业帮扶","措施名称": "贵州省残疾人自主创业补贴","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "1.贵州省辖区内持证残疾人或残疾军人证1-8级；<br>2.贵州省户籍或持有贵州省内《居住证》的残疾人并连续居住2年以上且缴纳2年以上社会保险，在法定劳动年龄段并在贵州省内创业的残疾人。","政策标准": "残疾人本人或配偶创办并取得合法执业资格证，有固定经营场所，并正常营运1年以上，或农村残疾人家庭创办种养殖基地并具有一定规模<br>（具体标准由各地自行确定）可获得0.3万元以上一次性资金扶持","申报流程": "符合申报条件的个人，需向当地乡（镇）残联提交以下资料:<br>1.《就业创业申请表》 ;<br>2.残疾人证原件、复印件;<br>3.个体加工服务业相关营业执照、种养殖佐证材料;<br>","文件依据": "省残疾人联合会省人力资源社会保障厅关于印发《贵州省扶持残疾人就业创业办法》的通知黔残联发〔2021}11号","责任单位": "县残联"},{"政策大类": "社会帮扶","措施名称": "贵州省残疾儿童康复救助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "贵州省户籍(或在贵州省领取居住证)经济困难家庭0-6岁视力、听力、言语、肢体、智力残疾儿童和孤独症儿童。","政策标准": "（一）手术类：手术费补助每人 18000 元（实施人工耳蜗手<br>术的含植入手术、术后开机及 4 次调机费）。手术费用不足<br>18000 元的，按实际发生额给予补助。<br>（二）康复训练：每人每年补助训练费 15000 元（不足 15000<br>元的按实际发生额给予补助），训练 1 年内不重复补助，残疾儿<br>童监护人 1 年内只能选择一家定点康复机构进行训练，每年训练<br>时间为 6—10 个月，具体执行时间以省残联、省卫生计生委、省<br>扶贫办、省民政厅《关于印发〈贵州省残疾人精准康复服务行动<br>实施方案（2016－2020 年）〉的通知》（黔残联发〔2016〕50<br>号）文件规定执行，如上级出台新的标准按新标准执行。<br>- 5 -<br>（三）辅助器具适配：基本型辅助器具，实行免费适配（含<br>产品及评估适配费用）；装配假肢、矫形器，平均每人补助不超<br>过 5000 元（含部件材料及制作费用）；助听器每人补助不超过<br>6000 元（含全数字助听器 2 台、验配及 1 年内调试）；人工耳<br>蜗产品，每人补助不超过 5 万元。<br>（四）同一项救助服务同一年度内仅补助 1 次，多重残疾的<br>按照相应残疾类别救助标准给予补助。辅助器具适配每 3 年免费<br>不超过 1 次（矫形器适配每年不超 1 次）。","申报流程": "1.申请。由残疾儿童监护人向残疾儿童户籍所在地县级残联提出康复救助申请；                      2.审核。县级残联对残疾儿童监护<br>人提交的康复救助申请进行审核，按程序办理相关手续。","文件依据": "省人民政府关于印发《贵州省<br>残疾儿童康复救助办法>的通知黔府发〔2018}27号","责任单位": "县残联"},{"政策大类": "健康帮扶","措施名称": "重度残疾人城乡居民基本医疗保险补助","适用对象范围（填写脱贫户、监测对象、脱贫户和监测对象、所有农户。4种只选一种）": "所有农户","政策要求": "天柱县持证一、二级重度残疾人。","政策标准": "全面落实城乡居民医保参保财政补助政策，对参加贵州省城乡居民医保的重度残疾人个人缴费给予全额资助。","申报流程": "资助参保流程<br>1.名单确认：乡镇（街道）负责确定符合条件的持证重度残疾人名单。<br>2.信息报送与录入：县残联将持证重度残疾人名单推送医保局进行比对，系统录入认定。<br>3.资金支付：县残联将最后资助参保人员金额划拨至医保部门指定账户。","文件依据": "《贵州省残疾人保障条例》第三十六条 ","责任单位": "县残联"}
        ];

        function updateSubcategory() {
            const categorySelect = document.getElementById('policy_category');
            const subcategorySelect = document.getElementById('measure_name');
            const selectedCategory = categorySelect.value;

            subcategorySelect.innerHTML = '';
            const subcategories = data.filter(item => item['政策大类'] === selectedCategory).map(item => item['措施名称']);
            subcategories.forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory;
                option.textContent = subcategory;
                subcategorySelect.appendChild(option);
            });
        }

        function displayInfo() {
            const subcategorySelect = document.getElementById('measure_name');
            const selectedSubcategory = subcategorySelect.value;
            const resultDiv = document.getElementById('result');

            const selectedData = data.find(item => item['措施名称'] === selectedSubcategory);
            if (selectedData) {
                let info = '<h2>政策详情</h2>';
                for (const key in selectedData) {
                    if (key!== '政策大类' && key!== '措施名称') {
                        info += `<p><strong>${key}:</strong> ${selectedData[key]}</p>`;
                    }
                }
                resultDiv.innerHTML = info;
            } else {
                resultDiv.innerHTML = '';
            }
        }
    </script>
